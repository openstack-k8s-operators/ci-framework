- name: Collect lvm information
  become: true
  ansible.builtin.setup:
    gather_subset:
      - '!all'
      - '!min'
      - hardware
    filter:
      - ansible_lvm

# ToDo: Identify why ansible-lint rule is violated.
- name: Gathering root mount details
  ansible.builtin.set_fact:
    root_mount_data: "{{ ansible_mounts | community.general.json_query(query_str) | first }}"  # noqa: jinja[invalid]
  vars:
    query_str: "[?mount=='/']"

- name: Extending root logical volume
  become: true
  vars:
    device_name: "{{ root_mount_data['device'] | split('/') | last }}"
    lv_name: "{{ device_name | split('-') | last }}"
  when:
    - ansible_lvm
    - root_mount_data
    - ansible_lvm != 'N/A'
    - "lv_name in ansible_lvm.lvs"
  community.general.lvol:
    lv: "{{ lv_name }}"
    vg: "{{ ansible_lvm['lvs'][lv_name]['vg'] }}"
    size: +100%FREE
    resizefs: true
