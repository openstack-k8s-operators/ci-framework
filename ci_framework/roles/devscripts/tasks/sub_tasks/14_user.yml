- name: Create the specified user.
  become: true
  ansible.builtin.user:
    name: "{{ cifmw_devscripts_user }}"
    state: present

- name: Ensure the devscripts required directories exists.
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: "directory"
    owner: "{{ cifmw_devscripts_user }}"
    group: "{{ cifmw_devscripts_user }}"
    mode: "0755"
  loop:
    - "{{ cifmw_devscripts_repo_dir }}"
    - "{{ cifmw_devscripts_config['working_dir'] }}"

- name: Generate SSH keys for accessing OCP cluster
  community.crypto.openssh_keypair:
    path: >-
      {{ cifmw_devscripts_artifacts_dir }}/{{ cifmw_devscripts_user }}_ed25519
    type: "ed25519"
  register: cifmw_devscripts_ssh_key

- name: Enable password-less access
  become: true
  ansible.posix.authorized_key:
    user: "{{ cifmw_devscripts_user }}"
    key: "{{ cifmw_devscripts_ssh_key.public_key }}"
    state: present

- name: Verify sudoers privileges
  become: true
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ cifmw_devscripts_user }}"
    owner: root
    group: root
    mode: "0640"
    content: |
      {{ cifmw_devscripts_user }}    ALL=(ALL)    NOPASSWD: ALL
