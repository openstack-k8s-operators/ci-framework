# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_deploy_va_tmp"
cifmw_deploy_va_tmp_basedir: "{{ cifmw_basedir | default(ansible_user_dir ~ '/ci-framework-data') }}"
cifmw_deploy_va_tmp_manifests_dir: "{{ cifmw_manifests | default(cifmw_deploy_va_tmp_basedir ~ '/artifacts/manifests') }}"
cifmw_deploy_va_tmp_architecture_repo: "{{ ansible_user_dir ~ '/src/github.com/openstack-k8s-operators/architecture' }}"
cifmw_deploy_va_tmp_architecture_name: "validated_arch_1"
cifmw_deploy_va_tmp_architecture_dir: "{{ cifmw_deploy_va_tmp_architecture_repo }}/{{ cifmw_deploy_va_tmp_architecture_name }}"
cifmw_deploy_va_tmp_architecture_stage1_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage1"
cifmw_deploy_va_tmp_architecture_stage2_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage2"
cifmw_deploy_va_tmp_architecture_stage3_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage3"
cifmw_deploy_va_tmp_architecture_stage4_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage4"
cifmw_deploy_va_tmp_architecture_stage5_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage5"
cifmw_deploy_va_tmp_architecture_stage6_dir: "{{ cifmw_deploy_va_tmp_architecture_dir }}/stage6"
cifmw_deploy_va_tmp_storage_class: "local-storage"
