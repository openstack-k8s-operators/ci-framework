- name: Create directories
  ansible.builtin.file:
    state: directory
    path: "{{ cifmw_deploy_va_tmp_manifests_dir }}"

- name: Load parameters
  when: crc_ci_bootstrap_networks_out is not defined
  ansible.builtin.include_vars:
    dir: "/etc/ci/env"

- name: Ensure that the isolated net was configured
  ansible.builtin.assert:
    that: crc_ci_bootstrap_networks_out is defined

- name: Fetch SSH key paths
  ansible.builtin.find:
    paths: "{{ansible_user_dir }}/.ssh"
    patterns: 'id_*'
  register: _ssh_keys_find

- name: Fetch SSH key paths
  ansible.builtin.debug:
    var: _ssh_keys_find

- name: Ensure keys are present
  ansible.builtin.assert:
    that:
      - _ssh_keys_find.files is defined
      - _ssh_keys_find.files | length > 1

- name: Fetch keys
  ansible.builtin.slurp:
    src: "{{ item }}"
  loop: >-
    {{
      _ssh_keys_find.files |
      map(attribute="path")
    }}
  register: _deploy_va_tmp_key_array

- name: Set keys facts
  ansible.builtin.set_fact:
    deploy_va_tmp_pub_key_path: >-
      {{
        (
          _deploy_va_tmp_key_array.results |
          selectattr("source", "match", "(.)*\.pub$") |
          first
        ).content
      }}
    deploy_va_tmp_private_key_path: >-
      {{
        (
          _deploy_va_tmp_key_array.results |
          selectattr("source", "match", ".*(?<!\.pub)$") |
          first
        ).content
      }}
    cacheable: true

- name: Install jq
  become: true
  tags:
    - bootstrap
    - packages
  ansible.builtin.package:
    state: present
    name: jq

- name: Run deployments
  environment:
    PATH: "{{ cifmw_path }}"
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
  block:
    - name: Deploy third party dependencies
      ansible.builtin.include_tasks: "deploy-net-resources.yml"

    - name: Configure networking resources
      ansible.builtin.include_tasks: "configure-net-resources.yml"

    - name: Deploy OpenStack operators
      ansible.builtin.include_tasks: "deploy-operators.yml"

    - name: Deploy OpenStackControlPlane
      ansible.builtin.include_tasks: "deploy-controlplane.yml"

    - name: Deploy EDPM
      ansible.builtin.include_tasks: "deploy-dataplane.yml"

    - name: Deploy Ceph
      ansible.builtin.include_tasks: "deploy-ceph.yml"

    - name: Run post Ceph steps
      ansible.builtin.include_tasks: "deploy-post-ceph.yml"
