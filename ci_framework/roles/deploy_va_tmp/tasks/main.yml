- name: Create directories
  ansible.builtin.file:
    state: directory
    path: "{{ cifmw_deploy_va_tmp_manifests_dir }}"

- name: Load parameters
  when: crc_ci_bootstrap_networks_out is not defined
  ansible.builtin.include_vars:
    dir: "/etc/ci/env"

- name: Ensure that the isolated net was configured
  ansible.builtin.assert:
    that: crc_ci_bootstrap_networks_out is defined

- name: Install jq
  become: true
  tags:
    - bootstrap
    - packages
  ansible.builtin.package:
    state: present
    name: jq

- name: Run deployments
  environment:
    PATH: "{{ cifmw_path }}"
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
  block:
    - name: Deploy third party dependencies
      ansible.builtin.include_tasks: "deploy-net-resources.yml"

    - name: Configure networking resources
      ansible.builtin.include_tasks: "configure-net-resources.yml"

    - name: Deploy OpenStack operators
      ansible.builtin.include_tasks: "deploy-operators.yml"

    - name: Deploy OpenStackControlPlane
      ansible.builtin.include_tasks: "deploy-controlplane.yml"

    - name: Deploy EDPM
      ansible.builtin.include_tasks: "deploy-dataplane.yml"
