- name: Converge
  hosts: all
  tasks:
    - name: Hook in dummy playbook
      vars:
        hooks:
          - name: Dummy playbook
            source: /tmp/dummy.yml
            type: playbook
      ansible.builtin.include_role:
        name: run_hook
    - name: Hook project provided noop.yml
      vars:
        hooks:
          - name: Default noop hook
            source: noop.yml
            type: playbook
      ansible.builtin.include_role:
        name: run_hook
