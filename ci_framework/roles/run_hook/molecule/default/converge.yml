- name: Converge
  hosts: all
  vars:
    ansible_user_dir: "{{ lookup('env', 'HOME') }}"
  tasks:
    - name: Hook project provided noop.yml
      vars:
        hooks:
          - name: Default noop hook
            source: noop.yml
            type: playbook
          - name: With extra-vars
            source: /tmp/dummy.yml
            type: playbook
            extra_vars:
              foo: bar
              file: '/tmp/dummy-env.yml'
      ansible.builtin.include_role:
        name: run_hook
