# Deletes the clusterclaim resource as provided
- name: Deleting a cluster claim
  hosts: localhost
  vars:
    claim_name: "{{ claimName }}"
  roles:
    - name: oc_cli
  tasks:
    - name: Removing the cluster-claim
      ansible.builtin.shell:
        cmd: "{{ oc_cmd }} delete clusterclaim {{ claim_name }} --force"
      async: 300
      poll: 30