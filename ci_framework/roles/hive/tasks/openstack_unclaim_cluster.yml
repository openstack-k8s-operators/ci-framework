# Deletes the clusterclaim resource as provided
- name: Deleting a cluster claim
  vars:
    claim_name: "{{ cifmw_hive_openstack_claim_name }}"
    namespace: "{{ cifmw_hive_namespace }}"
  when: not cifmw_hive_dry_run
  block:
    - name: Removing the cluster-claim
      ansible.builtin.include_tasks:
        file: oc_delete.yml
      vars:
        resource: "clusterclaim"
        resource_name: "{{ claim_name }}"
