# Fails if the oc client is lesser than 4
- name: Ensuring the supported version of oc is present
  environment:
    PATH: "{{ cifmw_path }}"
  block:
    - name: Gather OpenShift Client version
      ansible.builtin.shell:
        cmd: oc version -o json | jq -r .releaseClientVersion | cut -d '.' -f 1
      register: oc_version_result
      changed_when: false
      failed_when: ( oc_version_result.stderr | length > 0 ) or
                   ( oc_version_result.stdout | int ) < 4

- name: Hive cluster claim for baremetal
  ansible.builtin.include_tasks: "{{ cifw_hive_platform | default('openstack'}}_cluster_claim.yml"

