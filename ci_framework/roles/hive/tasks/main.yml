# Fails if the oc client is lesser than 4

- name: Ensuring the supported version of oc is present
  environment:
    KUBECONFIG: "{{ kubeconfig | default(cifmw_hive_kubeconfig) }}"
  ansible.builtin.shell:
    cmd: "oc version -o json | jq -r .releaseClientVersion | cut -d '.' -f 1"
  register: oc_version_result
  changed_when: false
  failed_when: ( oc_version_result.stderr | length > 0 ) or ( oc_version_result.stdout | int ) < 4
  when: not cifmw_hive_dry_run

- name: Ensure hive output directory exists
  ansible.builtin.file:
    path: "{{ cifmw_hive_artifacts_dir }}"
    state: directory

- name: Performing {{ cifmw_hive_platform }} {{ cifmw_hive_action }}
  ansible.builtin.include_tasks: "{{ cifmw_hive_platform}}_{{ cifmw_hive_action }}.yml"
  when:
    - cifmw_hive_platform is defined
    - cifmw_hive_action is defined
