# Renders the template and then applies the resource.

- name: Rendering the {{ desc }}
  ansible.builtin.template:
    src: "{{ templateFile }}"
    dest: "{{ cifmw_hive_artifacts_dir }}/{{ destFile }}"
    mode: 0644

- name: Applying the resource provided in {{ destFile }}
  environment:
    KUBECONFIG: "{{ kubeconfig | default(cifmw_hive_kubeconfig) }}"
  ansible.builtin.command:
    cmd: "oc apply -f {{ cifmw_hive_artifacts_dir }}/{{ destFile }}"
  register: apply_result
  changed_when: ('stdout' in apply_result) and ('unchanged' not in apply_result.stdout)
  failed_when: ( apply_result.rc | int ) > 1
  check_mode: "{{ cifmw_hive_dry_run | default(omit) }}"
