# Removes the resource from OpenShift Cluster
-
  name: Deleting {{ resource }}
  ansible.builtin.command:
    cmd: "{{ cifmw_hive_oc_cmd }} delete {{ resource }} -n {{ namespace }} --force "
  register: del_result
  ignore_errors: true
  changed_when: del_result.rc == 0
