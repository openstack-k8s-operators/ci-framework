# Renders the template and then applies the resource.
#
# Required variables are
#
#  desc            -> description of the task
#  tempalteFile    -> the resource template to be rendered
#  workingDir      -> Location to use for storing run artifacts
#  destFile        -> the name of file to be used after rendation
#  oc_cli	   -> absolute path to OC CLI
-
  name: Rendering the {{ desc }}
  ansible.builtin.template:
    src: "{{ templateFile }}"
    dest: "{{ workingDir }}/{{ destFile }}"
    mode: 0644
-
  name: Applying the resource provided in {{ destFile }}
  ansible.builtin.command:
    cmd: "{{ oc_cli }} apply -f {{ workingDir }}/{{ destFile }}"
  register: apply_result
  changed_when: ('stdout' in apply_result) and ('unchanged' not in apply_result.stdout)
  failed_when: ( apply_result.rc | int ) > 1
