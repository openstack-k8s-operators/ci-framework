- name: "{{ operator.name }} - Check if src code exists"  # noqa: name[template]
  ansible.builtin.stat:
    path: "{{ operator.src }}"
  register: stat_op_src

- name: "{{ operator.name }} - Clone from github if no code was provided"  # noqa: name[template] latest[git]
  ansible.builtin.git:
    repo: "https://github.com/{{ cifmw_operator_build_org }}/{{ operator.name }}.git"
    dest: "{{ operator.src }}"
  when: not stat_op_src.stat.exists
