- name: Clean OCP resources if available
  when: cifmw_openshift_kubeconfig is defined
  block:
    - name: Fetch NADs in multus namespace
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit)}}"
        context: "{{ cifmw_openshift_context | default(omit)}}"
        namespace: "{{ cifmw_ci_multus_namespace }}"
        api_version: k8s.cni.cncf.io/v1
        kind: NetworkAttachmentDefinition
      register: _nads_info_cleanup_out

    - name: Delete NADs
      kubernetes.core.k8s:
        state: absent
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit)}}"
        context: "{{ cifmw_openshift_context | default(omit)}}"
        namespace: "{{ cifmw_ci_multus_namespace }}"
        resource_definition: "{{ item }}"
      loop: "{{ _nads_info_cleanup_out.resources | default([]) }}"
      loop_control:
        label: "{{ item.metadata.name}}"

    - name: Remove ci-multus namespace
      kubernetes.core.k8s:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit)}}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        name: "{{ cifmw_ci_multus_namespace }}"
        kind: Namespace
        state: absent
        wait: true
