---
- name: Configure RADVD on hypervisor for BGP
  hosts: hypervisor
  tasks:
    - name: Install RADVD
      become: true
      ansible.builtin.package:
        name: radvd
        state: present
    - name: Configure RADVD
      become: true
      ansible.builtin.copy:
        src: files/radvd.conf
        dest: /etc/radvd.conf
        mode: '644'
    - name: Enable and start RADVD
      become: true
      ansible.builtin.systemd:
        name: radvd
        state: restarted
        enabled: true
        daemon_reload: true
