- name: Switches configuration requirements
  hosts: 'localhost'
  gather_facts: false
  tasks:
    - name: Install required packages
      vars:
        cifmw_switch_config_packages:
          - paramiko
          - ncclient
      ansible.builtin.pip:
        name: "{{ cifmw_switch_config_packages }}"
- name: Switches configuration
  hosts: switches
  gather_facts: false
  roles:
    - switch_config
