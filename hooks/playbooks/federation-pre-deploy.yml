- name: Run federation SSO setup on reproducer
  hosts: "{{ cifmw_target_host | default('localhost') }}"
  gather_facts: true
  tasks:
    - name: Read uni vars from federation role
      ansible.builtin.set_fact:
        cifmw_federation_domain: "apps.ocp.openstack.lab"
      when: cifmw_federation_deploy_type == "uni"

    - name: Read crc vars from federation role
      ansible.builtin.set_fact:
        cifmw_federation_domain: "apps-crc.testing"
      when: cifmw_federation_deploy_type == "crc"

    - name: Read all vars from federation role
      ansible.builtin.import_role:
        name: federation
        vars_from: all-vars.yml

    - name: Run SSO pod setup on Openshift
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_keycloak_setup.yml

    - name: Run SSO realm setup for OSP
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_keycloak_realm_setup.yml

    - name: Run SSO second realm setup for OSP
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_keycloak_realm_setup.yml
      vars:
        cifmw_federation_keycloak_realm: '{{ cifmw_federation_keycloak_realm2 }}'
        cifmw_federation_keycloak_testuser1_username: '{{ cifmw_federation_keycloak_testuser3_username }}'
        cifmw_federation_keycloak_testuser1_password: '{{ cifmw_federation_keycloak_testuser3_password }}'
        cifmw_federation_keycloak_testuser2_username: '{{ cifmw_federation_keycloak_testuser4_username }}'
        cifmw_federation_keycloak_testuser2_password: '{{ cifmw_federation_keycloak_testuser4_password }}'
        cifmw_federation_keycloak_testgroup1_name: '{{ cifmw_federation_keycloak_testgroup3_name }}'
        cifmw_federation_keycloak_testgroup2_name: '{{ cifmw_federation_keycloak_testgroup4_name }}'
        cifmw_federation_IdpName: '{{ cifmw_federation_IdpName2 }}'
      when: cifmw_federation_deploy_multirealm is true
