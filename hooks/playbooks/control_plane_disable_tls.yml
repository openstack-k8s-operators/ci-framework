---
- name: Kustomize ControlPlane for disabling tls
  hosts: "{{ cifmw_target_hook_host | default('localhost') }}"
  gather_facts: false
  tasks:
    - name: Ensure the kustomizations dir exists
      ansible.builtin.file:
        path: "{{ cifmw_basedir }}/artifacts/manifests/kustomizations/controlplane"
        state: directory
        mode: "0755"

    - name: Create kustomize yaml to enable Horizon
      ansible.builtin.copy:
        dest: "{{ cifmw_basedir }}/artifacts/manifests/kustomizations/controlplane/80-disable-tls-kustomization.yaml"
        content: |-
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization
          namespace: {{ namespace }}
          patches:
          - target:
                kind: OpenStackControlPlane
            patch: |-
              - op: add
                path: /spec/tls/ingress/enabled
                value: false
              - op: add
                path: /spec/tls/podLevel/enabled
                value: false
        mode: "0644"
