- name: Run federation setup on openstack post reproducer deploy
  hosts: "{{ cifmw_target_host | default('localhost') }}"
  gather_facts: true
  tasks:
    - name: Read uni vars from federation role
      ansible.builtin.set_fact:
        cifmw_federation_domain: "apps.ocp.openstack.lab"
      when: cifmw_federation_deploy_type == "uni"

    - name: Read crc vars from federation role
      ansible.builtin.set_fact:
        cifmw_federation_domain: "apps-crc.testing"
      when: cifmw_federation_deploy_type == "crc"

    - name: Read all vars from federation role
      ansible.builtin.import_role:
        name: federation
        vars_from: all-vars.yml

    - name: Run federation setup on OSP
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_openstack_setup.yml

    - name: Run federation setup for OSP for second realm
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_openstack_setup.yml
      vars:
        cifmw_federation_keystone_domain: "{{ cifmw_federation_keystone_domain2 }}"
        cifmw_federation_remote_id: "{{ cifmw_federation_remote_id2 }}"
        cifmw_federation_IdpName: "{{ cifmw_federation_IdpName2 }}"
        cifmw_federation_mapping_name: "{{ cifmw_federation_mapping_name2 }}"
        cifmw_federation_group_name: "{{ cifmw_federation_group_name2 }}"
        cifmw_federation_project_name: "{{ cifmw_federation_project_name2 }}"
      when: cifmw_federation_deploy_multirealm is true

    - name: Run federation OSP User Auth setup
      ansible.builtin.import_role:
        name: federation
        tasks_from: run_openstack_auth_setup.yml

    - name: Run federation OSP User Auth test for first realm
      ansible.builtin.include_role:
        name: federation
        tasks_from: run_openstack_auth_test.yml
      vars:
        cifmw_federation_keycloak_testuser_username: "{{ item }}"
      loop:
        - "{{ cifmw_federation_keycloak_testuser1_username }}"
        - "{{ cifmw_federation_keycloak_testuser2_username }}"

    - name: Run federation OSP User Auth test for second realm
      ansible.builtin.include_role:
        name: federation
        tasks_from: run_openstack_auth_test.yml
      vars:
        cifmw_federation_keycloak_testuser_username: "{{ item }}"
      loop:
        - "{{ cifmw_federation_keycloak_testuser3_username }}"
        - "{{ cifmw_federation_keycloak_testuser4_username }}"
      when: cifmw_federation_deploy_multirealm is true
