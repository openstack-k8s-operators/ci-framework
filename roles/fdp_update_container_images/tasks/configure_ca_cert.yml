- name: Get OpenShift ingress CA certificate
  ansible.builtin.command: >-
    oc get secret -n openshift-ingress-operator router-ca
    -o jsonpath='{.data.tls\.crt}'
  register: _cifmw_fdp_update_container_images_ca_cert_b64
  changed_when: false

- name: Decode and install CA certificate
  ansible.builtin.shell: |
    echo "{{ _cifmw_fdp_update_container_images_ca_cert_b64.stdout }}" | base64 -d | sudo tee /etc/pki/ca-trust/source/anchors/openshift-registry-ca.crt > /dev/null
    sudo update-ca-trust extract
  changed_when: true
