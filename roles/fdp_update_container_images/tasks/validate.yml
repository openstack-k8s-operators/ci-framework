- name: Validate required parameters
  ansible.builtin.assert:
    that:
      - cifmw_fdp_update_container_images_target_package is defined
      - cifmw_fdp_update_container_images_target_package | length > 0
      - cifmw_fdp_update_container_images_repo_baseurl is defined
      - cifmw_fdp_update_container_images_repo_baseurl | length > 0
    fail_msg: "Required: cifmw_fdp_update_container_images_target_package and cifmw_fdp_update_container_images_repo_baseurl"

- name: Check required commands
  ansible.builtin.command: which {{ item }}
  loop: [oc, podman]
  register: _cifmw_fdp_update_container_images_cmd_check
  failed_when: _cifmw_fdp_update_container_images_cmd_check.rc != 0
  changed_when: false

- name: Create temporary directory
  ansible.builtin.tempfile:
    state: directory
    prefix: "upic_build_"
  register: _cifmw_fdp_update_container_images_temp_dir_result

- name: Set temporary directory
  ansible.builtin.set_fact:
    _cifmw_fdp_update_container_images_temp_dir: "{{ cifmw_fdp_update_container_images_temp_dir if (cifmw_fdp_update_container_images_temp_dir is defined and cifmw_fdp_update_container_images_temp_dir | length > 0) else _cifmw_fdp_update_container_images_temp_dir_result.path }}"
