- name: Get OpenStackVersion CR
  kubernetes.core.k8s_info:
    api_version: core.openstack.org/v1beta1
    kind: OpenStackVersion
    name: "{{ cifmw_fdp_update_container_images_openstack_cr_name }}"
    namespace: "{{ cifmw_fdp_update_container_images_namespace }}"
  register: _cifmw_fdp_update_container_images_cr_info

- name: Extract container images
  ansible.builtin.set_fact:
    _cifmw_fdp_update_container_images_container_images: "{{ _cifmw_fdp_update_container_images_cr_info.resources[0].status.containerImageVersionDefaults.values() | first | default({}) }}"

- name: Filter images to process
  ansible.builtin.set_fact:
    _cifmw_fdp_update_container_images_image_entries: "{{ _cifmw_fdp_update_container_images_container_images | dict2items | selectattr('key', 'in', cifmw_fdp_update_container_images_images_to_scan) | list }}"
    _cifmw_fdp_update_container_images_modified_images: []
    _cifmw_fdp_update_container_images_updated_cr_keys: []
    _cifmw_fdp_update_container_images_processed_images: 0

- name: Display images to process
  ansible.builtin.debug:
    msg: "Processing {{ _cifmw_fdp_update_container_images_image_entries | length }} images: {{ _cifmw_fdp_update_container_images_image_entries | map(attribute='key') | list | join(', ') }}"
