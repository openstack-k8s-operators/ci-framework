- name: Configure insecure registry
  ansible.builtin.command: >-
    oc patch image.config.openshift.io cluster --type=json
    -p='[{"op":"add","path":"/spec/registrySources/insecureRegistries/-","value":"{{ cifmw_fdp_update_container_images_image_registry }}"}]'
  when: not cifmw_fdp_update_container_images_tls_verify | bool
  changed_when: false
  failed_when: false

- name: Create registry token
  ansible.builtin.command: oc create token builder -n {{ cifmw_fdp_update_container_images_namespace }}
  register: _cifmw_fdp_update_container_images_token
  changed_when: false

- name: Authenticate podman
  ansible.builtin.shell: |
    set -o pipefail
    echo "{{ _cifmw_fdp_update_container_images_token.stdout }}" | podman login --username=unused --password-stdin {{ '--tls-verify=false' if not cifmw_fdp_update_container_images_tls_verify else '' }} {{ cifmw_fdp_update_container_images_image_registry }}
  args:
    executable: /bin/bash
  no_log: true
  changed_when: false
