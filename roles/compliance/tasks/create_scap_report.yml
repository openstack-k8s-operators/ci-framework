# This could be a loop over a map of scans. In fact, has to be include_tasks
# Also extract the results and create the report.

- name: Set base name
  ansible.builtin.set_fact:
    base_name: "{{ bzip_file.path[:-10] }}" # we expect files to end in ".xml.bzip2"

- name: Unzip the file
  ansible.builtin.shell: "bunzip2 -c {{ bzip_file.path }} > {{ base_name }}.xml"

- name: Create the report
  ansible.builtin.shell: "oscap xccdf generate report {{ base_name }}.xml > {{ base_name }}.html"
