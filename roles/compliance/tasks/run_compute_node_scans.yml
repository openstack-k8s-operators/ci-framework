# Install needed packages
- name: Install openscap-scanner and security guide
  become: true
  ansible.builtin.package:
    name:
      - openscap-scanner
      - scap-security-guide
    state: present

- name: Create folder to hold scan results
  ansible.builtin.file:
    path: "{{ cifmv_compliance_compute_artifacts_basedir }}"
    state: directory
    recurse: true
    owner: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    group: "{{ ansible_user | default(lookup('env', 'USER')) }}"

- name: Do compliance scans
  ansible.builtin.command: "oscap xccdf eval --report {{ cifmv_compliance_compute_artifacts_basedir }}/{{ profile }}.html --profile {{ profile}}  {{ cifmw_compliance_scap_content_file }}"
  loop: "{{ cifmw_compliance_compute_profiles }}"
  loop_control:
    loop_var: profile
  when: not cifmw_compliance_dry_run | bool
