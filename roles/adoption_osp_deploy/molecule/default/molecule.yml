---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    image: registry.access.redhat.com/ubi9/ubi-init
    dockerfile: containerfile
    command: /sbin/init
    pre_build_image: true
provisioner:
  inventory:
    hosts:
      all:
        hosts:
          instance:
            ansible_python_interpreter: /usr/bin/python3
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
verifier:
  name: ansible
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy
