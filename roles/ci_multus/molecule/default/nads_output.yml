---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    osp/net: bridge-to-linux-bridge
  name: bridge-to-linux-bridge
  namespace: "{{ cifmw_openstack_namespace }}"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "bridge-to-linux-bridge",
      "type": "bridge",
      "bridge": "bridge-to-linux-bridge",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.122.0/24",
        "range_start": "192.168.122.30",
        "range_end": "192.168.122.70"
      }
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    osp/net: default
  name: default
  namespace: "{{ cifmw_openstack_namespace }}"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "default",
      "type": "bridge",
      "bridge": "eth0",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.122.0/24",
        "range_start": "192.168.122.30",
        "range_end": "192.168.122.70"
      }
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    osp/net: patchnetwork
  name: patchnetwork
  namespace: "{{ cifmw_openstack_namespace }}"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "patchnetwork",
      "type": "macvlan",
      "master": "eth2",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.122.0/24",
        "range_start": "192.168.122.30",
        "range_end": "192.168.122.70"
      }
    }
