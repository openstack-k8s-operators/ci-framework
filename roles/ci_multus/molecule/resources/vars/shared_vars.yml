cifmw_networking_env_definition:
  instances:
    crc:
      name: crc
      networks:
        default:
          interface_name: "eth1"
          network_name: default
  networks:
    default:
      gw_v4: 192.168.122.1
      network_name: default
      network_v4: 192.168.122.0/24
      tools:
        multus:
          ipv4_ranges:
            - start: 192.168.122.30
              end: 192.168.122.70
    deny_network:
      gw_v4: 192.168.122.1
      network_name: deny_network
      network_v4: 192.168.122.0/24
      tools:
        multus:
          ipv4_ranges:
            - start: 192.168.122.30
              end: 192.168.122.70
    not_allowed_network:
      gw_v4: 192.168.122.1
      network_name: not_allowed_network
      network_v4: 192.168.122.0/24
      tools:
        multus:
          ipv4_ranges:
            - start: 192.168.122.30
              end: 192.168.122.70
    no_multus_network:
      gw_v4: 192.168.122.1
      network_name: patchnetwork
      network_v4: 192.168.122.0/24
      interface_name: eth2
cifmw_ci_multus_deny_list:
  - deny_network
cifmw_ci_multus_allow_list:
  - default
  - patchnetwork
