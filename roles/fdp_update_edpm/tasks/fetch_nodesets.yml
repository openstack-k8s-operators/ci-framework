- name: Get OpenStackDataPlaneNodeSets
  kubernetes.core.k8s_info:
    api_version: dataplane.openstack.org/v1beta1
    kind: OpenStackDataPlaneNodeSet
    name: "{{ cifmw_fdp_update_edpm_nodeset_name if cifmw_fdp_update_edpm_nodeset_name != 'all' else omit }}"
    namespace: "{{ cifmw_fdp_update_edpm_namespace }}"
  register: _cifmw_fdp_update_edpm_nodesets_result

- name: Parse NodeSets
  ansible.builtin.set_fact:
    _cifmw_fdp_update_edpm_nodesets: "{{ _cifmw_fdp_update_edpm_nodesets_result.resources }}"

- name: Fail if no NodeSets found
  ansible.builtin.fail:
    msg: "No OpenStackDataPlaneNodeSets found in namespace {{ cifmw_fdp_update_edpm_namespace }}"
  when: _cifmw_fdp_update_edpm_nodesets | length == 0
