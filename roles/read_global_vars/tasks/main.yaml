---
- name: Include group vars
  ansible.builtin.include_vars:
    file: "{{ playbook_dir }}/group_vars/all.yml"
    name: group_vars_global_vars

- name: Set global variables as cachable fact
  when: group_vars_global_vars | default(false)
  ansible.builtin.set_fact:
    "{{ item.key }}": "{{ item.value }}"
    cacheable: true
  loop: "{{ group_vars_global_vars | dict2items }}"
