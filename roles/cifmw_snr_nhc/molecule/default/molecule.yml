---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    force: true

driver:
  name: podman

platforms:
  - name: instance
    groups:
      - molecule
      - rhol_crc_molecule
    image: registry.access.redhat.com/ubi9/ubi:latest
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    privileged: true
    command: "sleep infinity"
    capabilities:
      - SYS_ADMIN

provisioner:
  name: ansible

verifier:
  name: ansible

scenario:
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - verify
    - destroy
