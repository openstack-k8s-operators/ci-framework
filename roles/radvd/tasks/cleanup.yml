- name: Gather package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Stop and disable radvd service
  become: true
  when:
    - "'radvd' in ansible_facts.packages"
  ansible.builtin.systemd:
    name: radvd.service
    enabled: false
    state: stopped

- name: Remove radvd configuration file
  become: true
  ansible.builtin.file:
    path: "/etc/radvd.conf"
    state: absent

- name: Remove configuration directory
  become: true
  ansible.builtin.file:
    path: "{{ cifmw_radvd_basedir }}"
    state: absent

- name: Remove radvd package
  become: true
  when:
    - cifmw_radvd_remove_package | bool
  ansible.builtin.package:
    name: radvd
    state: absent
