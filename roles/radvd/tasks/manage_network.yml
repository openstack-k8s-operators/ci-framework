- name: Assert mandatory parameters
  ansible.builtin.assert:
    that:
      - cifmw_radvd_network.name is defined
      - cifmw_radvd_network.state | default('present') in ['present', 'absent']
      - cifmw_radvd_network.state | default('present') == 'absent' or cifmw_radvd_network.prefixes is defined
      - cifmw_radvd_network.state | default('present') == 'absent' or cifmw_radvd_network.prefixes | type_debug == "list"

- name: Create network configuration fragment
  become: true
  when:
    - cifmw_radvd_network.state | default('present') == 'present'
  ansible.builtin.template:
    dest: >-
      {{ cifmw_radvd_basedir }}/{{ cifmw_radvd_network.name }}.conf
    mode: "0644"
    src: "network.conf.j2"

- name: Remove network configuration fragment
  become: true
  when:
    - cifmw_radvd_network.state | default('present') == 'absent'
  ansible.builtin.file:
    path: >-
      {{ cifmw_radvd_basedir }}/{{ cifmw_radvd_network.name }}.conf
    state: absent

- name: Assemble radvd configuration from fragments
  become: true
  notify: Restart radvd service
  ansible.builtin.assemble:
    src: "{{ cifmw_radvd_basedir }}"
    dest: "/etc/radvd.conf"
    regexp: '\.conf$'
    mode: "0644"
    validate: "/usr/sbin/radvd -c -C %s"
