- name: Install and configure radvd
  ansible.builtin.import_tasks: configure.yml

- name: Manage radvd networks
  when:
    - cifmw_radvd_networks | length > 0
  ansible.builtin.include_tasks: manage_network.yml
  loop: "{{ cifmw_radvd_networks }}"
  loop_control:
    loop_var: cifmw_radvd_network

# Flush handlers to ensure the service is started before the role completes.
# This guarantees that radvd is running when control returns to the caller,
# so any subsequent tasks that depend on radvd will work correctly.
- name: Flush handlers to start/restart radvd service
  ansible.builtin.meta: flush_handlers
