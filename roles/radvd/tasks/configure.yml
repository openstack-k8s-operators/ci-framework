- name: Install radvd package
  become: true
  ansible.builtin.package:
    name: radvd
    state: present

- name: Manage configuration directory
  become: true
  ansible.builtin.file:
    mode: "0755"
    path: "{{ cifmw_radvd_basedir }}"
    state: directory

- name: Enable radvd service
  become: true
  ansible.builtin.systemd:
    name: radvd.service
    enabled: true
