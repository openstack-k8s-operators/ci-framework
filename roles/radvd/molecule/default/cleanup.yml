- name: Cleanup
  hosts: all
  tasks:
    - name: Copy generated content in ci-framework-data/artifacts
      vars:
        dest_dir: >-
          {{
            (ansible_user_dir,
             'ci-framework-data',
             'artifacts') | path_join
          }}
      ansible.posix.synchronize:
        src: "{{ item }}"
        dest: "{{ dest_dir }}"
      loop:
        - /etc/radvd.conf
        - /etc/cifmw-radvd.d/

    - name: Cleanup radvd
      ansible.builtin.import_role:
        name: "radvd"
        tasks_from: "cleanup.yml"

    - name: Check if cleanup files still exist
      become: true
      ansible.builtin.stat:
        path: "{{ item }}"
      register: _cleanup_check
      loop:
        - /etc/radvd.conf
        - /etc/cifmw-radvd.d

    - name: Assert cleanup was successful
      ansible.builtin.assert:
        that:
          - not (_cleanup_check.results | map(attribute='stat.exists') | list | max)
