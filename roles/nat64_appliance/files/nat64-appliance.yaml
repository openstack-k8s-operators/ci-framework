---
- imagename: nat64-appliance.qcow2
  elements:
    - centos
    - vm
    - epel
    - growroot
    - block-device-efi
    - package-installs
    - nat64-router
    - reset-bls-entries  # Requires edpm-image-builder elements.
  environment:
    DIB_RELEASE: '9-stream'
    DIB_PYTHON_VERSION: '3'
    DIB_IMAGE_SIZE: '2'
    COMPRESS_IMAGE: '1'
    DIB_BLOCK_DEVICE_CONFIG: |
      - local_loop:
          name: image0
      - partitioning:
          base: image0
          label: gpt
          partitions:
            - name: ESP
              type: 'EF00'
              size: 550MiB
              mkfs:
                type: vfat
                mount:
                  mount_point: /boot/efi
                  fstab:
                    options: "defaults"
                    fsck-passno: 2
            - name: BSP
              type: 'EF02'
              size: 8MiB
            - name: boot
              type: '8300'
              size: 512MiB
              mkfs:
                type: xfs
                mount:
                  mount_point: /boot
                  fstab:
                    options: "defaults"
                    fsck-passno: 1
            - name: root
              type: '8300'
              size: 100%
              mkfs:
                type: xfs
                mount:
                  mount_point: /
                  fstab:
                    options: "defaults"
                    fsck-passno: 1
