- name: Create working directories
  tags: always
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    recurse: true
    mode: '755'
  loop:
    - "{{ cifmw_hsm_working_dir }}"
    - "{{ cifmw_hsm_working_dir }}/bin"
    - "{{ cifmw_hsm_working_dir }}/certs"
    - "{{ cifmw_hsm_working_dir }}/client"
    - "{{ cifmw_hsm_working_dir }}/barbican_operator"

- name: Extract luna software
  tags: image_prep
  block:
    - name: Get the linux minimal client
      ansible.builtin.get_url:
        url: "{{ cifmw_hsm_luna_minclient_src }}"
        dest: "{{ cifmw_hsm_working_dir }}/"

    - name: Extract the minimal client
      ansible.builtin.unarchive:
        src: "{{ cifmw_hsm_working_dir }}/{{ cifmw_hsm_luna_minclient_src | basename }}"
        dest: "{{ cifmw_hsm_working_dir }}/client/"

    - name: Get the binaries
      ansible.builtin.get_url:
        url: "{{ cifmw_hsm_luna_binaries_src }}/{{ item}}"
        dest: "{{ cifmw_hsm_working_dir }}/bin/"
      loop:
        - "vtl"
        - "lunacm"
        - "multitoken"
        - "ckdemo"

- name: Download build tools
  become: true
  tags: image_prep
  ansible.builtin.dnf:
    name:
      - buildah
      - podman
    state: present

- name: Create and store new images
  tags: image_prep
  ansible.builtin.script: "image_add_luna_minimal_client.sh"
  environment:
    BARBICAN_SRC_IMAGE_REGISTRY: "{{ cifmw_hsm_barbican_src_image_registry }}"
    BARBICAN_SRC_IMAGE_NAMESPACE: "{{ cifmw_hsm_barbican_src_image_namespace }}"
    BARBICAN_SRC_IMAGE_TAG: "{{ cifmw_hsm_barbican_src_image_tag }}"
    BARBICAN_DEST_IMAGE_REGISTRY: "{{ cifmw_hsm_barbican_dest_image_registry }}"
    BARBICAN_DEST_IMAGE_NAMESPACE: "{{ cifmw_hsm_barbican_dest_image_namespace }}"
    BARBICAN_DEST_IMAGE_TAG: "{{ cifmw_hsm_barbican_dest_image_tag }}"
    LUNA_LINUX_MINIMAL_CLIENT_DIR: "{{ cifmw_hsm_working_dir }}/client/linux-minimal"
    LUNA_CLIENT_BIN: "{{ cifmw_hsm_working_dir }}/bin"

- name: Get certs and keys
  tags: cert_prep
  block:
    - name: Get the server CA cert
      ansible.builtin.get_url:
        url: "{{ cifmw_hsm_luna_server_cert_src }}"
        dest: "{{ cifmw_hsm_working_dir }}/certs/{{ cifmw_hsm_server_ca_file }}"

    - name: Get client cert
      ansible.builtin.get_url:
        url: "{{ cifmw_hsm_luna_client_cert_src }}/{{ cifmw_hsm_client_ip }}.pem"
        dest: "{{ cifmw_hsm_working_dir }}/certs/"

    - name: Get client key
      ansible.builtin.get_url:
        url: "{{ cifmw_hsm_luna_client_cert_src }}/{{ cifmw_hsm_client_ip }}Key.pem"
        dest: "{{ cifmw_hsm_working_dir }}/certs/"

- name: Write out the HSM cert secret template file
  tags: cert_prep
  ansible.builtin.template:
    src: "luna_cert_secret.yml.j2"
    dest: "{{ cifmw_hsm_working_dir }}/luna_cert_secret.yml"

- name: Create the HSM cert secret
  tags: cert_prep
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command: "oc apply -f {{ cifmw_hsm_working_dir }}/luna_cert_secret.yml"

- name: Write out the hsm-login secret
  tags: secret_prep
  ansible.builtin.template:
    src: "login_secret.yml.j2"
    dest: "{{ cifmw_hsm_working_dir }}/login_secret.yml"

- name: Create the hsm-login secret
  tags: secret_prep
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command: "oc apply -f {{ cifmw_hsm_working_dir }}/login_secret.yml"
