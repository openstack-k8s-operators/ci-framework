- name: Create a systemd unit file that will enable SRIOV VFs
  become: true
  ansible.builtin.copy:
    dest: "/etc/systemd/system/nvidia-sriov-manage@.service"
    mode: "0644"
    src: "nvidia-sriov-manage@.service"
    force: false

- name: Enable the systemd unit file
  become: true
  ansible.builtin.systemd_service:
    name: "nvidia-sriov-manage@{{ item }}.service"
    enabled: true
    state: >-
      {{ 'started' if cifmw_edpm_nvidia_mdev_prepare_sriov_manage_start | bool
         else 'stopped' }}
  loop: "{{ cifmw_edpm_nvidia_mdev_prepare_sriov_devices }}"
