- name: Converge
  hosts: all
  vars:
    _target_file: >-
      {{
        (ansible_user_dir, 'ci-framework-data/artifacts',
         'ci_gen_kustomize_values/values.yaml') | path_join
      }}
  roles:
    - role: "ci_gen_kustomize_values"
  tasks:
    - name: Check if file exists
      register: _file_state
      ansible.builtin.stat:
        path: "{{ _target_file }}"

    - name: Get file content
      register: _file_content
      ansible.builtin.slurp:
        path: "{{ _target_file }}"

    - name: Assert tests
      vars:
        _parsed: "{{ _file_content.content | b64decode | from_yaml }}"
      ansible.builtin.assert:
        that:
          - _file_state.stat.exists | bool
          - _parsed.metadata is defined
          - _parsed.data.ctlplane is defined
