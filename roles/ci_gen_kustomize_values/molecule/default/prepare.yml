- name: Prepare
  hosts: all
  vars:
    cifmw_ci_gen_kustomize_values_src_dir: >-
      {{
        (ansible_user_dir,
         'ci-framework-data',
         'artifacts', 'ci_k8s_snippets') | path_join
      }}
  roles:
    - role: test_deps
    - role: ci_setup
  tasks:
    - name: Ensure directory exists
      become: true
      ansible.builtin.file:
        path: "/etc/ci/env"
        state: directory
        mode: "0755"

    - name: Push networking environment definition file
      become: true
      ansible.builtin.copy:
        src: "networking-environment-definition.yml"
        dest: "/etc/ci/env/networking-environment-definition.yml"
        mode: "0644"

    - name: Create nova migration keypair
      register: _nova_key
      community.crypto.openssh_keypair:
        comment: "id_cifw"
        path: >-
          {{ (ansible_user_dir,
             '.ssh/id_cifw') | path_join
          }}
        type: "ecdsa"

    - name: Fetch architecture repository
      ansible.builtin.git:  # noqa: latest[git]
        repo: "https://github.com/openstack-k8s-operators/architecture"
        dest: "{{ ansible_user_dir }}/src/github.com/openstack-k8s-operators/architecture"
