- name: Prepare
  hosts: all
  vars:
    # the reason to have this new var definition for cifmw_installyamls_repos is
    # that this var is being used in import_playbook which is not a task under
    # the scope of any group. Thus, it won't use vars defined in group_vars.
    # Ref: https://stackoverflow.com/a/78506392
    _cifmw_installyamls_repos: "{{ cifmw_installyamls_repos }}"
    cifmw_ci_gen_kustomize_values_src_dir: >-
      {{
        (lookup('env', 'HOME'),
         'ci-framework-data',
         'artifacts', 'ci_k8s_snippets') | path_join
      }}
  roles:
    - role: test_deps
    - role: ci_setup
  tasks:
    - name: Ensure directory exists
      become: true
      ansible.builtin.file:
        path: "/etc/ci/env"
        state: directory
        mode: "0755"

    - name: Create nova migration keypair
      register: _nova_key
      community.crypto.openssh_keypair:
        comment: "id_cifw"
        path: >-
          {{ (ansible_user_dir,
             '.ssh/id_cifw') | path_join
          }}
        type: "ecdsa"

- name: Download tools for later testing and validations
  ansible.builtin.import_playbook: "{{ _cifmw_installyamls_repos }}/devsetup/download_tools.yaml"
