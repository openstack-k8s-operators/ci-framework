- name: Ensure directories exist
  ansible.builtin.file:
    path: "{{ cifmw_ci_gen_kustomize_values_generated_dir }}/{{ values_datatype | default('') }}"
    state: directory
    mode: "0755"

- name: List snippets
  register: _snippets
  ansible.builtin.find:
    paths: "{{ cifmw_ci_gen_kustomize_values_snippets_dir }}/{{ values_datatype | default('') }}"
    recurse: false

- name: Assert we do have content to combine
  ansible.builtin.assert:
    that:
      - _snippets.files | length > 0
    msg: >-
      No file found in {{ cifmw_ci_gen_kustomize_values_snippets_dir }}

- name: Ensure _content is empty
  ansible.builtin.set_fact:
    _content: {}

- name: Load various snippet files
  register: _snippets_content
  ansible.builtin.slurp:
    path: "{{ file.path }}"
  loop: "{{ _snippets.files }}"
  loop_control:
    loop_var: file
    label: "{{ file.path }}"

- name: Combine snippets
  vars:
    _parsed: >-
      {{
        item.content |
        b64decode |
        ansible.builtin.from_yaml
      }}
  ansible.builtin.set_fact:
    _content: >
      {{
        _content |
        combine(_parsed, recursive=true)
      }}
  loop: "{{ _snippets_content.results }}"
  loop_control:
    label: "{{ item.source | basename }}"

- name: Output values file
  ansible.builtin.copy:
    dest: >-
      {{
        (cifmw_ci_gen_kustomize_values_generated_dir,
        (values_datatype | default('')),
        cifmw_ci_gen_kustomize_values_dest_filename) | path_join
      }}
    content: >-
      {{
        _content | to_nice_yaml
      }}
    mode: "0644"
