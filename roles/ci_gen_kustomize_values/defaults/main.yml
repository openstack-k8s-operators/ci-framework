cifmw_ci_gen_kustomize_values_basedir: >-
  {{
    cifmw_basedir | default(ansible_user_dir ~ '/ci-framework-data')
  }}

cifmw_ci_gen_kustomize_values_src_dir: >-
  {{
    (cifmw_ci_gen_kustomize_values_basedir,
     'artifacts',
     'ci_k8s_snippets') | path_join
  }}

cifmw_ci_gen_kustomize_values_dest_dir: >-
  {{
    (cifmw_ci_gen_kustomize_values_basedir,
     'artifacts',
     'ci_gen_kustomize_values') | path_join
  }}

cifmw_ci_gen_kustomize_values_dest_filename: 'values.yaml'

cifmw_ci_gen_kustomize_values_header:
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: network-values
    annotations:
      config.kubernetes.io/local-config: "true"
