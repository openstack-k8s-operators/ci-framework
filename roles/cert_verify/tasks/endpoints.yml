- name: Get openstack endpoints
  vars:
    cifmw_cert_verify_run_osp_cmd: "openstack endpoint list -f json"
  ansible.builtin.include_tasks: run_osp_cmd.yml

- name: Check endpoints for https
  vars:
    cifmw_cert_verify_endpoint_to_check: "{{ item }}"
  ansible.builtin.include_tasks: check_endpoint.yml
  with_items: "{{ cert_verify_run_ocp_cmd.stdout }}"

- name: Read endpoint serial info
  vars:
    cifmw_cert_verify_endpoint_cert_serial: "{{ item }}"
  ansible.builtin.include_tasks: check_endpoint_serial.yml
  with_items: "{{ cert_verify_run_ocp_cmd.stdout }}"
