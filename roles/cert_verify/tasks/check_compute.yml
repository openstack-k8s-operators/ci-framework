- name: Get compute nodes
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command: "{{ lookup('env', 'HOME') }}/bin/oc exec -n openstack -t openstackclient -- openstack compute service list --service nova-compute -f json"
  register: cert_verify_compute_nodes

- name: check compute nodes
  vars:
    cert_verify_check_compute_node: "{{ item }}"
  include_tasks: check_compute_node.yml
  with_items: "{{ cert_verify_compute_nodes.stdout }}"
