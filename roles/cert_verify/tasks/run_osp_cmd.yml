- name: Run cert_verify OCP CMD
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command:
    cmd: >-
      oc exec
      -n {{ cifmw_cert_verify_run_osp_cmd_namespace }}
      -t openstackclient
      --
      {{ cifmw_federation_run_osp_cmd }}
  register: cert_verify_run_ocp_cmd
