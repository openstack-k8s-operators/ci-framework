---
- name: Load XML source
  register: _xmlfile
  ansible.builtin.slurp:
    path: "{{ _xml }}"

- name: "Set disk path for {{ vm_type }}"
  vars:
    _xmlstring: "{{ _xmlfile.content | b64decode }}"
  block:
    - name: Set proper VM name
      register: _editor
      community.general.xml:
        xmlstring: "{{ _xmlstring }}"
        xpath: "/domain/name"
        value: >-
          {{
            [cifmw_libvirt_manager_vm_prefix, vm_type,
             cifmw_libvirt_manager_vm_separator, _xml_id] | join('')
          }}

    - name: Rebuild disk entry
      register: _editor
      community.general.xml:
        xmlstring: "{{ _editor.xmlstring }}"
        xpath: "/domain/devices/disk/source[@pool='oooq_pool']"
        attribute: "volume"
        state: present
        value: >-
          {{ vm_type }}{{ cifmw_libvirt_manager_vm_separator }}{{ _xml_id }}.qcow2

    - name: "Define VMs with custom XML for {{ vm_type }}"
      vars:
        _cleaned: >-
          {{
            _editor.xmlstring |
            replace("<?xml version='1.0' encoding='UTF-8'?>", "")
          }}
      community.libvirt.virt:
        command: define
        xml: "{{ _cleaned }}"
        uri: "qemu:///system"
