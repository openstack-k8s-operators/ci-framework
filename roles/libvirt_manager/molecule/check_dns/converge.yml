- name: Test DNS entries
  hosts: instance
  gather_facts: true
  vars:
    ansible_user_dir: "{{ lookup('env', 'HOME') }}"
    cifmw_basedir: "/opt/basedir"
    _cifmw_libvirt_manager_layout:
      vms:
        compute:
          disk_file_name: "blank"
          disksize: 10
          memory: 1
          cpus: 1
          nets:
            - public
            - osp_trunk
        controller:
          disk_file_name: "blank"
          disksize: 10
          memory: 1
          cpus: 1
          nets:
            - public
            - osp_trunk
        ocp:
          disk_file_name: "blank"
          disksize: 10
          memory: 1
          cpus: 1
          nets:
            - ocppr
            - public
            - osp_trunk
        ocp_worker:
          disk_file_name: "blank"
          disksize: 10
          memory: 1
          cpus: 1
          nets:
            - ocppr
            - public
            - osp_trunk
      networks:
        ocppr: |
          <network>
            <name>ocppr</name>
            <forward mode='nat'/>
            <bridge name='ocppr' stp='on' delay='0'/>
            <dns enable="no"/>
            <ip
             family='ipv4'
             address='172.100.0.1'
             prefix='24'>
            </ip>
          </network>
        public: |-
          <network>
            <name>public</name>
            <forward mode='nat'/>
            <bridge name='public' stp='on' delay='0'/>
            <dns enable="no"/>
            <ip
             family='ipv4'
             address='192.168.110.1'
             prefix='24'>
            </ip>
          </network>
        osp_trunk: |-
          <network>
            <name>osp_trunk</name>
            <forward mode='nat'/>
            <bridge name='osp_trunk' stp='on' delay='0'/>
            <dns enable="no"/>
            <ip
             family='ipv4'
             address='192.168.140.1'
             prefix='24'>
            </ip>
          </network>
  tasks:
    - name: Load networking definition
      ansible.builtin.include_vars:
        file: net-def.yml

    - name: Deploy layout
      ansible.builtin.import_role:
        name: libvirt_manager
        tasks_from: generate_networking_data.yml
