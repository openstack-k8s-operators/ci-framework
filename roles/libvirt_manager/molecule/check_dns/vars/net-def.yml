---
cifmw_networking_definition:
  networks:
    ctlplane:
      network: "192.168.140.0/24"
      gateway: "192.168.140.1"
      dns:
        - "192.168.140.1"
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        netconfig:
          ranges:
            - start: 100
              end: 120
            - start: 150
              end: 170
        metallb:
          ranges:
            - start: 80
              end: 90
    internalapi:
      network: "172.17.0.0/24"
      vlan: 20
      mtu: 1496
      tools:
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250
        multus:
          ranges:
            - start: 30
              end: 70
    storage:
      network: "172.18.0.0/24"
      vlan: 21
      mtu: 1496
      tools:
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250
        multus:
          ranges:
            - start: 30
              end: 70
    tenant:
      network: "172.19.0.0/24"
      tools:
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250
        multus:
          ranges:
            - start: 30
              end: 70
      vlan: 22
      mtu: 1496
    external:
      network: "10.0.0.0/24"
      tools:
        netconfig:
          ranges:
            - start: 100
              end: 250
      vlan: 22
      mtu: 1500
    storagemgmt:
      network: "172.20.0.0/24"
      tools:
        netconfig:
          ranges:
            - start: 100
              end: 250
      vlan: 23
      mtu: 1500

  group-templates:
    ocps:
      network-template:
        range:
          start: 10
          length: 3
      networks: &ocps_nets
        ctlplane: {}
        internalapi:
          trunk-parent: ctlplane
        tenant:
          trunk-parent: ctlplane
        storage:
          trunk-parent: ctlplane
    ocp_workers:
      network-template:
        range:
          start: 15
          length: 3
      networks: *ocps_nets
    computes:
      network-template:
        range:
          start: 100
          length: 21
      networks: &computes_nets
        ctlplane: {}
        internalapi:
          trunk-parent: ctlplane
        tenant:
          trunk-parent: ctlplane
        storage:
          trunk-parent: ctlplane
        storagemgmt:
          trunk-parent: ctlplane
  instances:
    controller-0:
      networks:
        ctlplane:
          ip: "192.168.140.9"
