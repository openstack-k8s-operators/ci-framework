---
networks:
  ctlplane:
    network: "192.168.140.0/24"
    gateway: "192.168.140.1"
    dns:
      - "192.168.140.253"
      - "192.168.140.254"
    search-domain: "ctlplane.example.local"
    mtu: 1500
  ctlplanedcn1:
    network: "192.168.133.0/24"
    gateway: "192.168.133.1"
    dns:
      - "192.168.133.1"
    mtu: 1500
    tools:
      multus:
        ranges:
          - start: 30
            end: 70
      netconfig:
        ranges:
          - start: 100
            end: 120
          - start: 150
            end: 170
      metallb:
        ranges:
          - start: 80
            end: 90
  ctlplanedcn2:
    network: "192.168.144.0/24"
    gateway: "192.168.144.1"
    dns:
      - "192.168.144.1"
    mtu: 1500
    tools:
      multus:
        ranges:
          - start: 30
            end: 70
      netconfig:
        ranges:
          - start: 100
            end: 120
          - start: 150
            end: 170
      metallb:
        ranges:
          - start: 80
            end: 90
  internalapi:
    network: "172.17.0.0/24"
    vlan: 20
    mtu: 1496
    tools:
      metallb:
        ranges:
          - start: 80
            end: 90
      netconfig:
        ranges:
          - start: 100
            end: 250
      multus:
        ranges:
          - start: 30
            end: 70
group-templates:
  computes:
    network-template:
      range:
        start: 10
        end: 15
    networks: &computes_nets
      ctlplane: {}
      internalapi:
        trunk-parent: ctlplane
  sl-computes:
    network-template:
      range:
        start: 16
        length: 2
    networks: *computes_nets
  baremetals:
    networks:
      ctlplane:
        range: "192.168.140.20-192.168.140.24"
  dcn1-computes:
    network-template:
      range:
        start: 150
        length: 10
    networks:
      ctlplanedcn1: {}
  dcn2-computes:
    network-template:
      range:
        start: 160
        length: 10
    networks:
      ctlplanedcn2: {}
