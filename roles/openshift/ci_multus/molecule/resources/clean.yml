- name: Clean
  hosts: all
  gather_facts: true
  tasks:
    - name: Backup NAD before cleanup so they can be inspected in CI
      ansible.builtin.copy:
        src: "{{ cifmw_ci_multus_manifests_dir }}"
        dest: "{{ cifmw_ci_multus_manifests_dir }}.backup"
        remote_src: true
        mode: "0755"

    - name: Call cleanup
      ansible.builtin.import_role:
        name: ci_multus
        tasks_from: cleanup.yml
