- name: Prepare
  hosts: all
  vars_files:
    - ../../defaults/main.yml
    - ./resources/vars.yml
  tasks:
    - name: Check requirements
      ansible.builtin.import_role:
        role: kustomize_deploy
        tasks_from: check_requirements.yml

    - name: Ensure we have networking mapper definition
      become: true
      block:
        - name: Ensure ci directory exists
          ansible.builtin.file:
            path: "/etc/ci/env"
            state: directory
            mode: "0755"

        - name: Copy networking-environment-definition.yml if needed
          ansible.builtin.copy:
            src: "networking-environment-definition.yml"
            dest: "/etc/ci/env/networking-environment-definition.yml"
            mode: "0644"
            force: false

    - name: Create nova migration keypair
      community.crypto.openssh_keypair:
        comment: "nova migration"
        path: "{{ _nova_key }}"
        type: "ecdsa"

    - name: Create user keypair
      community.crypto.openssh_keypair:
        comment: "user"
        path: "{{ _user_key }}"
        type: "ecdsa"

    - name: Create fake kubeconfig
      ansible.builtin.copy:
        dest: "{{ cifmw_openshift_kubeconfig }}"
        content: |
          {}

- name: Download tools
  ansible.builtin.import_playbook: >-
    /home/zuul/src/github.com/openstack-k8s-operators/install_yamls/devsetup/download_tools.yaml
