- name: Converge
  hosts: all
  vars_files:
    - ../../defaults/main.yml
    - resources/vars.yml
  tasks:
    - name: Generate the CRs files for hci scenario
      block:
        - name: Operators CRs
          ansible.builtin.include_role:
            name: "kustomize_deploy"
            tasks_from: install_operators.yml
        - name: Control plane CRs
          ansible.builtin.include_role:
            name: "kustomize_deploy"
            tasks_from: install_controlplane.yml
        - name: Data plane CRs (pre ceph)
          vars:
            cifmw_kustomize_deploy_dp_source_files: >-
              {{
                [
                  cifmw_kustomize_deploy_architecture_repo_dest_dir,
                  cifmw_kustomize_deploy_architecture_examples_va_path,
                  cifmw_architecture_va_scenario,
                  'edpm-pre-ceph'
                ] | path_join
              }}
            cifmw_kustomize_deploy_dp_dest_file: >-
              {{
                [
                  cifmw_kustomize_deploy_kustomizations_dest_dir,
                  'dataplane-pre-ceph.yaml'
                ] | path_join
              }}
            cifmw_kustomize_deploy_dp_values_src_file: >-
              {{
                _dp_pre_ceph_deploy_src_values_file
              }}
          ansible.builtin.include_role:
            name: "kustomize_deploy"
            tasks_from: install_dataplane.yml
        - name: Mockup Ceph installation
          ansible.builtin.debug:
            msg: "Here ceph should be installed calling an hook"
        - name: Data plane CRs (post ceph)
          vars:
            cifmw_kustomize_deploy_dp_dest_file: >-
              {{
                [
                  cifmw_kustomize_deploy_kustomizations_dest_dir,
                  'dataplane-post-ceph.yaml'
                ] | path_join
              }}
            cifmw_kustomize_deploy_dp_values_src_file: >-
              {{
                _dp_post_ceph_deploy_src_values_file
              }}
          ansible.builtin.include_role:
            name: "kustomize_deploy"
            tasks_from: install_dataplane.yml
