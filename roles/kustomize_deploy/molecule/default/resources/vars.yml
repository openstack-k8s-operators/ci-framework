cifmw_architecture_va_scenario: "hci"
cifmw_kustomize_deploy_generate_crs_only: true
cifmw_kustomize_deploy_keep_generated_crs: false
cifmw_openshift_kubeconfig: "{{ ansible_env.HOME + '/.kube/config' }}"
_dp_pre_ceph_deploy_dir: >-
  {{
    [
      cifmw_kustomize_deploy_destfiles_basedir,
      'artifacts',
      'ci_gen_kustomize_values',
      'edpm-values-pre-ceph'
    ] | path_join
  }}
_dp_post_ceph_deploy_dir: >-
  {{
    [
      cifmw_kustomize_deploy_destfiles_basedir,
      'artifacts',
      'ci_gen_kustomize_values',
      'edpm-values-post-ceph'
    ] | path_join
  }}
_dp_pre_ceph_deploy_src_values_file: >-
  {{
    [
      _dp_pre_ceph_deploy_dir,
      'values.yaml'
    ] | path_join
  }}
_dp_post_ceph_deploy_src_values_file: >-
  {{
    [
      _dp_post_ceph_deploy_dir,
      'values.yaml',
    ] | path_join
  }}
_dp_pre_ceph_deploy_dest_values_file: >-
  {{
    [
      cifmw_kustomize_deploy_dp_source_files,
      'edpm-pre-ceph',
      'values.yaml'
    ] | path_join
  }}
