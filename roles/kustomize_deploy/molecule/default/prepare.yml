- name: Prepare
  hosts: all
  vars_files:
    - ../../defaults/main.yml
    - resources/vars.yml
  tasks:
    - name: Create values destination folders if they don't exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0775"
      loop:
        - "{{ cifmw_kustomize_deploy_nncp_values_src_file | dirname }}"
        - "{{ _dp_pre_ceph_deploy_dir }}"
        - "{{ _dp_post_ceph_deploy_dir }}"

    - name: Check requirements
      ansible.builtin.include_role:
        name: kustomize_deploy
        tasks_from: check_requirements.yml

    - name: Copy sample values.yml files to their destination
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        remote_src: true
        mode: "0644"
      loop:
        - src: "{{ cifmw_kustomize_deploy_nncp_values_dest_file }}"
          dest: "{{ cifmw_kustomize_deploy_nncp_values_src_file }}"
        - src: "{{ _dp_pre_ceph_deploy_dest_values_file }}"
          dest: "{{ _dp_pre_ceph_deploy_src_values_file }}"
        - src: "{{ cifmw_kustomize_deploy_dp_values_dest_file }}"
          dest: "{{ _dp_post_ceph_deploy_src_values_file }}"
