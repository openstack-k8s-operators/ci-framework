- name: Install subscriptions
  ansible.builtin.include_role:
    name: ci_gen_kustomize_values
    tasks_from: olm_subscriptions_overlay.yml
  when: >
    cifmw_ci_gen_kustomize_values_deployment_version is defined or
    cifmw_ci_gen_kustomize_values_installplan_approval is defined

- name: Generate values.yaml for OLM resources
  vars:
    cifmw_architecture_scenario: >-
      {{
      'common/olm'
      if cifmw_ci_gen_kustomize_values_deployment_version is not defined
      else 'common/olm-subscriptions'
      }}
    cifmw_ci_gen_kustomize_values_src_file: >-
      {{
        (
          cifmw_kustomize_deploy_olm_source_files,
          'values.yaml') | path_join
      }}
    cifmw_ci_gen_kustomize_values_userdata: >-
      {{
        (
          _cifmw_kustomize_deploy_user_kustomize is defined and
          _cifmw_kustomize_deploy_user_kustomize['common']['olm-values'] is defined
        ) |
        ternary(_cifmw_kustomize_deploy_user_kustomize['common']['olm-values'], {} )
      }}
  ansible.builtin.include_role:
    name: ci_gen_kustomize_values

- name: Slurp generated values.yaml for OLM resources
  ansible.builtin.slurp:
    src: >-
      {{
        (cifmw_kustomize_deploy_basedir,
          'artifacts', 'ci_gen_kustomize_values',
          'olm-values', 'values.yaml') | path_join
      }}
  register: _cifmw_kustomize_deploy_olm_values_content

- name: Copy generated values.yaml for OLM resources to localhost
  ansible.builtin.copy:
    content: "{{ _cifmw_kustomize_deploy_olm_values_content.content | b64decode }}"
    dest: >-
      {{
        (
          cifmw_kustomize_deploy_olm_source_files,
          'values.yaml'
        ) | path_join
      }}
    mode: "0644"
  delegate_to: localhost

- name: Generate the OLM kustomization file
  ansible.builtin.copy:
    content: >-
      {{
        lookup(
          'kubernetes.core.kustomize',
          dir=cifmw_kustomize_deploy_olm_source_files
        )
      }}
    dest: "{{ cifmw_kustomize_deploy_olm_dest_file }}"
    mode: "0644"

- name: OLM resources
  when: not cifmw_kustomize_deploy_generate_crs_only
  block:
    - name: Create catalog source and switch dependent operators to consume it
      when:
        - cifmw_openshift_setup_enable_operator_catalog_override |
          default(false) | bool
      ansible.builtin.import_role:
        name: openshift_setup
        tasks_from: patch_dependent_operators_source.yml

    - name: Apply the kustomized CRs
      kubernetes.core.k8s:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        state: present
        wait: true
        src: "{{ cifmw_kustomize_deploy_olm_dest_file }}"
      register: _cifmw_kustomize_deploy_olm_apply_out

    - name: Get all CatalogSources from the cluster
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        api_version: operators.coreos.com/v1alpha1
        kind: CatalogSource
      register: _cifmw_kustomize_deploy_all_catalogsources

    - name: Wait for all CatalogSources to be READY
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        api_version: operators.coreos.com/v1alpha1
        kind: CatalogSource
        namespace: "{{ item.metadata.namespace }}"
        name: "{{ item.metadata.name }}"
      register: _cifmw_kustomize_deploy_catalog_health
      until:
        - _cifmw_kustomize_deploy_catalog_health.resources is defined
        - _cifmw_kustomize_deploy_catalog_health.resources | length == 1
        - >-
          (_cifmw_kustomize_deploy_catalog_health.resources | first).status.connectionState.lastObservedState
          | default('') == 'READY'
      retries: "{{ cifmw_kustomize_deploy_retries_subscription }}"
      delay: "{{ cifmw_kustomize_deploy_delay }}"
      loop: "{{ _cifmw_kustomize_deploy_all_catalogsources.resources | default([]) }}"
      loop_control:
        label: "{{ item.metadata.namespace }}/{{ item.metadata.name }}"

    - name: Wait for subscription and handle resolution failures
      block:
        - name: Wait for the openstack operators Subscription to be created
          vars:
            _cifmw_kustomize_deploy_olm_osp_operator_subscription: >-
              {{
                (
                  _cifmw_kustomize_deploy_olm_apply_out.result.results | default([]) |
                  selectattr('result.kind', 'defined') |
                  selectattr('result.kind', 'equalto', 'Subscription') |
                  selectattr('result.spec.name', 'defined') |
                  selectattr('result.spec.name', 'equalto', 'openstack-operator') |
                  first
                ).result
              }}
          kubernetes.core.k8s_info:
            kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
            api_key: "{{ cifmw_openshift_token | default(omit) }}"
            context: "{{ cifmw_openshift_context | default(omit) }}"
            api_version: "{{ _cifmw_kustomize_deploy_olm_osp_operator_subscription.apiVersion }}"
            kind: Subscription
            namespace: "{{ _cifmw_kustomize_deploy_olm_osp_operator_subscription.metadata.namespace }}"
            name: "{{ _cifmw_kustomize_deploy_olm_osp_operator_subscription.metadata.name }}"
          register: _cifmw_kustomize_deploy_olm_osp_operator_subscription_out
          retries: "{{ cifmw_kustomize_deploy_retries_subscription }}"
          delay: "{{ cifmw_kustomize_deploy_delay }}"
          until:
            - _cifmw_kustomize_deploy_olm_osp_operator_subscription_out.failed is false
            - _cifmw_kustomize_deploy_olm_osp_operator_subscription_out.resources is defined
            - _cifmw_kustomize_deploy_olm_osp_operator_subscription_out.resources | length == 1
            # Stop waiting when installPlanRef exists (let OLM reconciler handle transient errors)
            - (_cifmw_kustomize_deploy_olm_osp_operator_subscription_out.resources | first)['status']['installPlanRef'] is defined

      rescue:
        - name: Get resolution failure details and fail with clear message
          vars:
            _sub_resource: >-
              {{ _cifmw_kustomize_deploy_olm_osp_operator_subscription_out.resources | default([]) | first | default({'status': {}, 'metadata': {}}) }}
            _resolution_error: >-
              {{
                _sub_resource.status.conditions | default([]) |
                selectattr('type', 'equalto', 'ResolutionFailed') |
                selectattr('status', 'equalto', 'True') |
                list | first | default({})
              }}
          ansible.builtin.fail:
            msg: |
              Subscription resolution failed for {{ _sub_resource.metadata.name | default('openstack-operator') }}!

              Reason: {{ _resolution_error.reason | default('Unknown') }}
              Message: {{ _resolution_error.message | default('No details available') }}

              Troubleshooting steps:
                oc get subscription {{ _sub_resource.metadata.name | default('openstack-operator') }} -n {{ _sub_resource.metadata.namespace | default('openstack-operators') }} -o yaml
                oc get catalogsource -A
                oc logs -n openshift-operator-lifecycle-manager -l app=catalog-operator

    - name: Install plan
      ansible.builtin.include_tasks: install_plan.yml
      when:
        - cifmw_ci_gen_kustomize_values_installplan_approval is defined
        - cifmw_ci_gen_kustomize_values_installplan_approval | lower == 'manual'

    - name: Wait for the openstack operators InstallPlan to be finished
      vars:
        _install_plan: >-
          {{
            (_cifmw_kustomize_deploy_olm_osp_operator_subscription_out.resources | first).status.installPlanRef
          }}
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        api_version: "{{ _install_plan.apiVersion }}"
        kind: InstallPlan
        namespace: "{{ _install_plan.namespace }}"
        name: "{{ _install_plan.name }}"
      register: _cifmw_kustomize_deploy_olm_osp_operator_install_plan_out
      retries: "{{ cifmw_kustomize_deploy_retries_install_plan }}"
      delay: "{{ cifmw_kustomize_deploy_delay }}"
      until:
        - _cifmw_kustomize_deploy_olm_osp_operator_install_plan_out.failed is false
        - _cifmw_kustomize_deploy_olm_osp_operator_install_plan_out.resources is defined
        - _cifmw_kustomize_deploy_olm_osp_operator_install_plan_out.resources | length == 1
        - >-
          (
            _cifmw_kustomize_deploy_olm_osp_operator_install_plan_out.resources | first
          ).status.phase | lower == "complete"

    - name: Wait for cert-manager-operator pods
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Pod
        namespace: cert-manager-operator
        label_selectors:
          - name = cert-manager-operator
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _cert_manager_operator_pods
      until: _cert_manager_operator_pods is success

    - name: Wait for cainjector pods
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Pod
        namespace: cert-manager
        label_selectors:
          - app = cainjector
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _cainjector_pods
      until: _cainjector_pods is success

    - name: Wait for webhook pods
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Pod
        namespace: cert-manager
        label_selectors:
          - app = webhook
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _webhook_pods
      until: _webhook_pods is success

    - name: Wait for certmanager pods
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Pod
        namespace: cert-manager
        label_selectors:
          - app = cert-manager
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _certmanager_pods
      until: _certmanager_pods is success

    - name: Wait for controller-manager deployment
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Deployment
        namespace: metallb-system
        label_selectors:
          - control-plane = controller-manager
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _controller_manager_deployment
      until: _controller_manager_deployment is success

    - name: Wait for webhook-server deployment
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Deployment
        namespace: metallb-system
        label_selectors:
          - component = webhook-server
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      retries: 3
      delay: 60
      register: _webhook_server_deployment
      until: _webhook_server_deployment is success

    - name: Wait until NMstate operator resources are deployed
      kubernetes.core.k8s_info:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        kind: Deployment
        namespace: openshift-nmstate
        name: nmstate-operator
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      check_mode: >-
        {{
          cifmw_kustomize_deploy_check_mode |
          default(false, true)
        }}
      retries: 3
      delay: 60
      register: _nmstate_operator_pods
      until: _nmstate_operator_pods is success

