- name: Ensure that values.yaml file for dataplane deployment exists
  ansible.builtin.stat:
    path: "{{ cifmw_kustomize_deploy_dp_values_src_file }}"
  register: _cifmw_kustomize_deploy_dp_values_exists
  failed_when: not _cifmw_kustomize_deploy_dp_values_exists.stat.exists

- name: Copy values.yaml file to dataplane scenario directory
  ansible.builtin.copy:
    remote_src: true
    src: "{{ cifmw_kustomize_deploy_dp_values_src_file }}"
    dest: "{{ cifmw_kustomize_deploy_dp_values_dest_file }}"
    mode: "0644"

- name: Generate the dataplane kustomization file
  ansible.builtin.copy:
    content: >-
      {{
        lookup
        (
          'kubernetes.core.kustomize',
          dir=cifmw_kustomize_deploy_dp_source_files
        )
      }}
    dest: "{{ cifmw_kustomize_deploy_dp_dest_file }}"
    mode: "0644"

- name: Dataplane resources
  when: not cifmw_kustomize_deploy_generate_crs_only
  block:
    - name: Apply the dataplane CR
      kubernetes.core.k8s:
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        namespace: openstack
        src: "{{ cifmw_kustomize_deploy_dp_dest_file }}"
        state: present
      register: _cifmw_kustomize_deploy_dataplane_apply_out

    - name: Wait for the dataplane to be deployed
      vars:
        _applied_dataplane_cr: >-
          {{
            (
              _cifmw_kustomize_deploy_dataplane_apply_out.result.results |
              selectattr('result.kind', 'equalto', 'OpenStackDataPlaneNodeSet') |
              first
            ).result
          }}
      kubernetes.core.k8s_info:
        api_version: "{{ _applied_dataplane_cr.apiVersion }}"
        kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
        api_key: "{{ cifmw_openshift_token | default(omit) }}"
        context: "{{ cifmw_openshift_context | default(omit) }}"
        kind: "{{ _applied_dataplane_cr.kind }}"
        name: "{{ _applied_dataplane_cr.metadata.name }}"
        namespace: "{{ _applied_dataplane_cr.metadata.namespace }}"
        wait: true
        wait_condition:
          type: Ready
          status: "True"
        wait_timeout: 800
