# Description:
# Set of tasks to accept the latest Manual installPlan provided by OLM.
#
# Version filtering behavior:
# - When cifmw_kustomize_deploy_installplan_target_version is set (non-empty),
#   it is used to filter the InstallPlan by CSV version.
# - When it is not set, falls back to
#   cifmw_ci_gen_kustomize_values_deployment_version (initial deploy behavior).
# - When empty (''), no version filter is applied and the first unapproved
#   InstallPlan is approved (update behavior).
#
# The update role passes cifmw_kustomize_deploy_installplan_target_version=''
# to disable version filtering, since it needs to approve the NEXT version's
# InstallPlan rather than the initially deployed version's plan.

- name: Determine effective version filter for InstallPlan approval
  ansible.builtin.set_fact:
    _cifmw_installplan_effective_version: >-
      {{
        (
          cifmw_kustomize_deploy_installplan_target_version |
          default(
            cifmw_ci_gen_kustomize_values_deployment_version | default('')
          )
        ) | trim
      }}

- name: Wait for unapproved InstallPlan creation
  kubernetes.core.k8s_info:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    api_key: "{{ cifmw_openshift_token | default(omit) }}"
    context: "{{ cifmw_openshift_context | default(omit) }}"
    api_version: operators.coreos.com/v1alpha1
    kind: InstallPlan
    namespace: "{{ operator_namespace }}"
  register: _cifmw_kustomize_deploy_install_plans
  until: >
    (
      _cifmw_installplan_effective_version | length > 0
    ) | ternary(
      (
        _cifmw_kustomize_deploy_install_plans.resources |
        selectattr('spec.approval', 'equalto', 'Manual') |
        selectattr('spec.approved', 'equalto', false) |
        selectattr('spec.clusterServiceVersionNames', 'contains',
                   'openstack-operator.' ~ _cifmw_installplan_effective_version) |
        length > 0
      ),
      (
        _cifmw_kustomize_deploy_install_plans.resources |
        selectattr('spec.approval', 'equalto', 'Manual') |
        selectattr('spec.approved', 'equalto', false) | length > 0
      )
    )
  retries: 30
  delay: 10

- name: Get InstallPlan name
  ansible.builtin.set_fact:
    _cifmw_kustomize_deploy_installplan_name: >-
      {{
      (
        _cifmw_installplan_effective_version | length > 0
      ) | ternary(
        (
          _cifmw_kustomize_deploy_install_plans.resources
          | selectattr('spec.approval', 'equalto', 'Manual')
          | selectattr('spec.approved', 'equalto', false)
          | selectattr('spec.clusterServiceVersionNames', 'contains',
                       'openstack-operator.' ~ _cifmw_installplan_effective_version)
          | first
        ).metadata.name,
        (
          _cifmw_kustomize_deploy_install_plans.resources
          | selectattr('spec.approval', 'equalto', 'Manual')
          | selectattr('spec.approved', 'equalto', false)
          | first
        ).metadata.name
      )
      }}

- name: Display the InstallPlan to be approved
  vars:
    _selected_installplan: >-
      {{
      (
        _cifmw_installplan_effective_version | length > 0
      ) | ternary(
        (
          _cifmw_kustomize_deploy_install_plans.resources
          | selectattr('spec.approval', 'equalto', 'Manual')
          | selectattr('spec.approved', 'equalto', false)
          | selectattr('spec.clusterServiceVersionNames', 'contains',
                       'openstack-operator.' ~ _cifmw_installplan_effective_version)
          | first
        ),
        (
          _cifmw_kustomize_deploy_install_plans.resources
          | selectattr('spec.approval', 'equalto', 'Manual')
          | selectattr('spec.approved', 'equalto', false)
          | first
        )
      )
      }}
  ansible.builtin.debug:
    msg: >
      Approving InstallPlan {{ _cifmw_kustomize_deploy_installplan_name }}
      for CSV: {{ _selected_installplan.spec.clusterServiceVersionNames | join(', ') }}

- name: Approve the InstallPlan
  kubernetes.core.k8s:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    api_key: "{{ cifmw_openshift_token | default(omit) }}"
    context: "{{ cifmw_openshift_context | default(omit) }}"
    state: present
    namespace: "{{ operator_namespace }}"
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: InstallPlan
      metadata:
        name: "{{ _cifmw_kustomize_deploy_installplan_name }}"
      spec:
        approved: true

- name: Display the status of the installPlan found
  ansible.builtin.debug:
    msg: "Waiting for InstallPlan {{ _cifmw_kustomize_deploy_installplan_name }}."

- name: Wait for the InstallPlan to complete
  kubernetes.core.k8s_info:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    api_key: "{{ cifmw_openshift_token | default(omit) }}"
    context: "{{ cifmw_openshift_context | default(omit) }}"
    api_version: operators.coreos.com/v1alpha1
    kind: InstallPlan
    namespace: "{{ operator_namespace }}"
    name: "{{ _cifmw_kustomize_deploy_installplan_name }}"
  register: _cifmw_kustomize_deploy_installplan
  until:
    - _cifmw_kustomize_deploy_installplan.failed is false
    - _cifmw_kustomize_deploy_installplan.resources is defined
    - _cifmw_kustomize_deploy_installplan.resources | length == 1
    - >-
      (
      _cifmw_kustomize_deploy_installplan.resources | first
      ).status.phase | lower  == 'complete'
  retries: "{{ cifmw_kustomize_deploy_retries_install_plan }}"
  delay: "{{ cifmw_kustomize_deploy_delay }}"

- name: Display the status of the installPlan found
  ansible.builtin.debug:
    msg: >
      InstallPlan {{ _cifmw_kustomize_deploy_installplan_name }} deployed.
