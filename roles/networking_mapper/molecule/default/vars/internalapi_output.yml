  mtu: 1496
  vlan: 20
  iface: internalapi
  base_iface: eth0.20
  net-attach-def: |
    {
      "cniVersion": "0.3.1",
      "name": "internalapi",
      "type": "macvlan",
      "master": "internalapi",
      "ipam": {
        "type": "whereabouts",
        "range": "172.17.0.0/24",
        "range_start": "172.17.0.50",
        "range_end": "172.17.0.59"
