---
internal-api:
  dnsDomain: internal-api.example.com
  subnets:
    - allocationRanges:
        - end: 172.17.0.49
          start: 172.17.0.40
      cidr: 172.17.0.0/24
      gateway: 172.17.0.1
      name: subnet1
  lb_addresses:
    - 172.17.0.90-172.17.0.100
  endpoint_annotations:
    metallb.universe.tf/address-pool: internal-api
    metallb.universe.tf/allow-shared-ip: internal-api
    metallb.universe.tf/loadBalancerIPs: 172.17.0.90
  prefix-length: 24
  mtu: 1496
  vlan: 20
  iface: internal-api
  base_iface: eth0.20
  net-attach-def: |
    {
      "cniVersion": "0.3.1",
      "name": "internal-api",
      "type": "macvlan",
      "master": "internal-api",
      "ipam": {
        "type": "whereabouts",
        "range": "172.17.0.0/24",
        "range_start": "172.17.0.50",
        "range_end": "172.17.0.59"
      }
    }
