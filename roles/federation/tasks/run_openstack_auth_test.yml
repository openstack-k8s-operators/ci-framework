- name: Get test user token
  vars:
    _osp_cmd: "/home/cloud-admin/get-token.sh {{ cifmw_federation_keycloak_testuser_username }}"
  ansible.builtin.include_tasks: run_osp_cmd.yml

- name: Read test user token info
  ansible.builtin.set_fact:
    federation_sso_testuser_token_json: "{{ federation_run_ocp_cmd.stdout | from_json }}"

- name: Output test user token info
  ansible.builtin.debug:
    msg: "{{ federation_sso_testuser_token_json }}"

- name: Get openstack project
  vars:
    _osp_cmd: "openstack project show {{ federation_sso_testuser_token_json.project_id}} -f json"
  ansible.builtin.include_tasks: run_osp_cmd.yml

- name: Read openstack project info
  ansible.builtin.set_fact:
    federation_sso_ssoproject_json: "{{ federation_run_ocp_cmd.stdout | from_json }}"

- name: Output openstack project info
  ansible.builtin.debug:
    msg: "{{ federation_sso_ssoproject_json }}"

- name: Test user successful token
  ansible.builtin.assert:
    that:
      - "cifmw_federation_project_name in federation_sso_ssoproject_json.name"
      - federation_sso_testuser_token_json.id|length >= 180
