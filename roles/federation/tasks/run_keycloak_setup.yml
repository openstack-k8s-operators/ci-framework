- name: Create kube dir for config
  ansible.builtin.file:
    path: "{{ [ ansible_user_dir, '.kube' ] | path_join }}"
    state: directory
    mode: '0770'
  when: cifmw_federation_deploy_type == "crc"

- name: Link kubeconfg for comparability
  ansible.builtin.copy:
    src: "{{ [ ansible_user_dir, '.crc', 'machines', 'crc', 'kubeconfig' ] | path_join }}"
    dest: "{{ [ ansible_user_dir, '.kube', 'config' ] | path_join }}"
    mode: "0640"
  when: cifmw_federation_deploy_type == "crc"

- name: Create namespace
  kubernetes.core.k8s:
    name: "{{ cifmw_federation_keycloak_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Read federation rhsso operator template
  ansible.builtin.template:
    src: rhsso-operator-olm.yaml.j2
    dest: "{{ [ ansible_user_dir, 'ci-framework-data', 'tmp', 'rhsso-operator-olm.yaml' ] | path_join }}"
    mode: "0644"

- name: Install federation rhsso operator
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command:
    cmd: "oc apply -f {{ [ ansible_user_dir, 'ci-framework-data', 'tmp', 'rhsso-operator-olm.yaml' ] | path_join }}"

- name: Wait for the rhsso install plan to be present
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: InstallPlan
    namespace: "{{ cifmw_federation_operator_namespace }}"
    label_selectors:
      - "operators.coreos.com/rhsso-operator.{{ cifmw_federation_operator_namespace }}"
  register: ip_list
  until: ip_list.resources | default([]) | length > 0
  retries: 30
  delay: 40

- name: Approve rhsso operator install plan
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.shell: >-
    oc patch installplan
    $(oc get installplan -n {{ cifmw_federation_operator_namespace }}
    -o=jsonpath='{.items[0].metadata.name}')
    -n {{ cifmw_federation_operator_namespace }}
    --type merge --patch '{"spec":{"approved":true}}'

- name: Add sso admin user secret
  kubernetes.core.k8s:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: credential-sso
        namespace: "{{ cifmw_federation_keycloak_namespace }}"
      data:
        ADMIN_USERNAME: "{{ cifmw_federation_keycloak_admin_username | b64encode }}"
        ADMIN_PASSWORD: "{{ cifmw_federation_keycloak_admin_password | b64encode }}"

- name: Install federation Keycloak instance
  kubernetes.core.k8s:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    state: present
    definition:
      apiVersion: keycloak.org/v1alpha1
      kind: Keycloak
      metadata:
        name: sso
        namespace: "{{ cifmw_federation_keycloak_namespace }}"
        labels:
          app: sso
      spec:
        instances: 1
        externalAccess:
          enabled: true

- name: Wait for Keycloak service to be created
  kubernetes.core.k8s_info:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    api_version: v1
    kind: Service
    name: keycloak
    namespace: "{{ cifmw_federation_keycloak_namespace }}"
  register: keycloak_service
  until: keycloak_service.resources | length > 0
  retries: 30
  delay: 10

- name: Create Route for Keycloak
  kubernetes.core.k8s:
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    state: present
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: keycloak
        namespace: "{{ cifmw_federation_keycloak_namespace }}"
      spec:
        host: "keycloak-{{ cifmw_federation_keycloak_namespace }}.{{ cifmw_federation_domain }}"
        to:
          kind: Service
          name: keycloak
        port:
          targetPort: 8443
        tls:
          termination: passthrough
  register: _keycloak_route
  until: _keycloak_route is succeeded
  retries: 30
  delay: 10

- name: Grant privileged SCC to namespace default serviceaccount for Keycloak
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command:
    cmd: >-
      oc adm policy add-scc-to-user privileged
      -n {{ cifmw_federation_keycloak_namespace }}
      -z default
  register: _scc_assignment
  changed_when: >-
    'clusterrole.rbac.authorization.k8s.io/system:openshift:scc:privileged added:'
    in _scc_assignment.stdout

- name: Add CRC IP address to hosts
  become: true
  ansible.builtin.blockinfile:
    path: /etc/hosts
    block: |
      {{ hostvars['crc'].ansible_host }} api.crc.testing
      {{ hostvars['crc'].ansible_host }} oauth-openshift.apps-crc.testing
      {{ hostvars['crc'].ansible_host }} keycloak-{{ cifmw_federation_keycloak_namespace }}.{{ cifmw_federation_domain }}
  when: cifmw_federation_deploy_type == "crc"

- name: Wait for SSO pod to be avalable
  ansible.builtin.uri:
    url: "{{ cifmw_federation_keycloak_url }}"
    follow_redirects: none
    method: GET
    validate_certs: "{{ cifmw_federation_keycloak_url_validate_certs }}"
  register: _result
  until: _result.status == 200
  retries: 48 # wait at least 4 min for the to pod come online then fail
  delay: 5

- name: Get ingress operator CA cert
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  ansible.builtin.command:
    cmd: >-
      oc extract secret/router-ca --to={{ [ ansible_user_dir , 'ci-framework-data','tmp'] | path_join }} --keys=tls.crt -n openshift-ingress-operator --confirm

- name: Store ingress operator CA to file for openstackclient pod
  ansible.builtin.copy:
    src: "{{ [ ansible_user_dir, 'ci-framework-data', 'tmp', 'tls.crt'] | path_join }}"
    dest: "{{ [ ansible_user_dir, 'ci-framework-data', 'tmp', 'ingress-operator-ca.crt'] | path_join }}"
    mode: "0644"
