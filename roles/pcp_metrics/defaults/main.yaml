---
# Variables to control which parts of main playbook should be executed
pcp_metrics_setup: false
pcp_metrics_gather: false
pcp_metrics_plot: false

# Setup-related variables
pcp_metrics_packages:
  - pcp  # for pmlogger
  - pcp-system-tools  # for pmrep

# Gather-specific variables
pcp_metrics_archive: "/var/log/pcp/pmlogger/{{ ansible_nodename }}"
pcp_metrics_interval: 10  # seconds
pcp_metrics_metricspec: ':cifmw'
pcp_metrics_output_dir: /tmp/pcp-metrics

# Plot-related variables
pcp_metrics_venv_dir: /tmp/pcp-metrics-venv
