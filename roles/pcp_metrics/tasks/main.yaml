---
- name: Setup PCP
  ansible.builtin.include_role:
    name: "{{ role_name }}"
    tasks_from: setup
  when: pcp_metrics_setup | bool

- name: Gather metrics
  ansible.builtin.include_role:
    name: "{{ role_name }}"
    tasks_from: gather
  when: pcp_metrics_gather | bool

- name: Generate figures
  ansible.builtin.include_role:
    name: "{{ role_name }}"
    tasks_from: plot
  when: pcp_metrics_plot | bool
