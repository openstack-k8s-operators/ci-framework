---
- name: Install and enable PCP
  become: true
  block:
    - name: Install PCP
      ansible.builtin.package:
        name: "{{ pcp_metrics_packages }}"
        state: present
        use: dnf

    - name: Copy custom pmrep metric specifications
      ansible.builtin.copy:
        src: pmrep-metricspec.conf
        dest: /etc/pcp/pmrep/cifmw.conf
        owner: root
        group: root
        mode: '0644'

    - name: Enable pmlogger service
      ansible.builtin.systemd_service:
        name: pmlogger.service
        state: started
        enabled: true
