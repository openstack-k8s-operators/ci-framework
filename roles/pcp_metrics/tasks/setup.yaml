---
- name: Install and enable PCP
  become: true
  block:
    - name: Install PCP
      ansible.builtin.package:
        name: "{{ pcp_metrics_packages }}"
        state: present
        use: ansible.builtin.dnf

    - name: Enable pmlogger service
      ansible.builtin.systemd_service:
        name: pmlogger.service
        state: started
        enabled: true
