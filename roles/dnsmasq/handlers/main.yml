- name: Restart dnsmasq
  become: true
  register: _dnsmasq
  ansible.builtin.systemd_service:
    name: cifmw-dnsmasq.service
    state: restarted
  failed_when:
    - _dnsmasq.msg is defined
    - _dnsmasq.msg is not
      match('Could not find the requested service cifmw-dnsmasq.service')

- name: Reload dnsmasq
  become: true
  register: _dnsmasq
  ansible.builtin.systemd_service:
    name: cifmw-dnsmasq.service
    state: reloaded
  failed_when:
    - _dnsmasq.msg is defined
    - _dnsmasq.msg is not
      match('Could not find the requested service cifmw-dnsmasq.service')
