---
- name: Ensure that kustomization files are present
  ansible.builtin.stat:
    path: "{{ item }}"
  loop: "{{ _crs_to_delete }}"
  register: _crs_to_delete_files

- name: Cleaning operators resources
  kubernetes.core.k8s:
    kubeconfig: "{{ _k8s_kubeconfig }}"
    api_key: "{{ cifmw_openshift_token | default(omit) }}"
    context: "{{ cifmw_openshift_context | default(omit) }}"
    state: absent
    src: "{{ item.stat.path }}"
    wait: true
    wait_timeout: 600
  loop: "{{ _crs_to_delete_files.results }}"
  register: _cleanup_results
  until: _cleanup_results is not failed
  retries: 3
  delay: 120
  failed_when: false
  when:
    - item.stat.exists

- name: Cleanup generated CRs if requested
  ansible.builtin.file:
    path: "{{ item.stat.path }}"
    state: absent
  loop: "{{ _crs_to_delete_files.results }}"
  when:
    - item.stat.exists
    - not cifmw_cleanup_openstack_keep_generated_crs | default(false) | bool

- name: Display CR cleanup status
  ansible.builtin.debug:
    msg: >-
      CR cleanup completed:
      - Deleted: {{ _crs_to_delete_files.results | selectattr('stat.exists') | list | length }} CRs from cluster
      - Files {% if cifmw_cleanup_openstack_keep_generated_crs %}kept{% else %}removed{% endif %}
