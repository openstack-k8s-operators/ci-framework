# Common variables and facts used across cleanup tasks
- name: Set common OpenStack namespace and kubeconfig facts
  ansible.builtin.set_fact:
    _openstack_namespace: "{{ cifmw_kustomize_deploy_namespace | default('openstack') }}"
    _openstack_operators_namespace: "{{ cifmw_kustomize_deploy_operators_namespace | default('openstack-operators') }}"
    _k8s_kubeconfig: >-
      {{
        cifmw_openshift_kubeconfig |
        default(cifmw_openshift_login_kubeconfig) |
        default(
          ansible_env.KUBECONFIG if 'KUBECONFIG' in ansible_env else
          cifmw_cleanup_openstack_kubeconfig_default
        )
      }}
