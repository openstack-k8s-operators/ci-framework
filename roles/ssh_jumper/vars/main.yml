cifmw_ssh_jumper_defaults:
  target: "{{ inventory_hostname }}"
  ssh_dir: "{{ ansible_user_dir }}/.ssh"
  user: zuul
  patterns: []
  proxy_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  strict_host_key_checking: 'no'
  user_known_hosts_file: '/dev/null'
