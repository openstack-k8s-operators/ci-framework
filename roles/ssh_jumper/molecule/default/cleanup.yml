- name: Converge
  hosts: instance
  vars:
    cifmw_basedir: "/opt/basedir"
  tasks:
    - name: Cleanup SSH jumper hosts
      vars:
        cifmw_ssh_jumper_config:
          ssh_dir: "{{ cifmw_basedir }}/ssh"
      ansible.builtin.include_role:
        name: ssh_jumper
        tasks_from: cleanup.yml
