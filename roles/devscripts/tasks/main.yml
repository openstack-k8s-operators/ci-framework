- name: Gather the configurations to be passed to dev-scripts.
  tags:
    - always
  vars:
    devscripts_config_patches: >-
      {{
        hostvars[inventory_hostname] |
        dict2items |
        selectattr("key", "match",
                   "^cifmw_devscripts_config_overrides_patch.*") |
        sort(attribute='key') |
        map(attribute='value') |
        list
      }}
  ansible.builtin.set_fact:
    cifmw_devscripts_config: >-
      {{
        cifmw_devscripts_config | default({}) |
        combine(item, recursive=true)
      }}
  loop: >-
    {{
      [cifmw_devscripts_config_defaults] +
      [cifmw_devscripts_config_overrides] +
      devscripts_config_patches
    }}

- name: Check and prepare the environment
  tags:
    - always
  ansible.builtin.import_tasks: 100_pre.yml

- name: Deploy OpenShift cluster
  tags:
    - devscripts_deploy
    - bootstrap
  when:
    - not cifmw_devscripts_dry_run | bool
    - >-
      (
        not (
          (cifmw_devscripts_ocp_exists | bool) or
          (cifmw_devscripts_ocp_online | bool)
        )
      )
  community.general.make:
    chdir: "{{ cifmw_devscripts_repo_dir }}"
    target: "all"

- name: Executing dev-scripts post-install tasks.
  when:
    - not cifmw_devscripts_dry_run | bool
  ansible.builtin.include_tasks: 300_post.yml
