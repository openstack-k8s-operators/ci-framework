---
- block:
  - name: Create tempest-skiplist venv with latest pip, setuptools and pbr
    pip:
      virtualenv: "{{ virtualenvs.tempest_skip }}"
      name: "{{ item }}"
      state: latest
    with_items:
      - pip
      - setuptools
      - pbr

  - name: Install tempest-skiplist
    pip:
        name: "."
        virtualenv: "{{ virtualenvs.tempest_skip }}"
        chdir: "{{ tempest_skip_path }}"
