---
log: true

platforms:
  - name: instance
    groups:
      - molecule
      - rhol_crc_molecule

provisioner:
  name: ansible
  log: true
  inventory:
    link:
      group_vars: ../../../../group_vars/

# Enforce scenario steps to NOT
# run "verify" as a standalone play
scenario:
  test_sequence:
    - prepare
    - converge
    - cleanup
