  community.general.sudoers:
    name: "{{ cifmw_rhol_crc_sudoers_file_name }}"
    user: "{{ ansible_user_id }}"
    commands: "{{ cifmw_rhol_crc_sudoers_required_commands }}"
    nopassword: true
  become: true
