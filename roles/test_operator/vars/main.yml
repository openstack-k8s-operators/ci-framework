cifmw_test_operator_tobiko_default_conf:
  DEFAULT:
    log_dir: /var/lib/tobiko/tobiko
    log_file: tobiko.log
    debug: true
  testcase:
    timeout: 1800.0
    test_runner_timeout: 14400.0
  ubuntu:
    interface_name: enp3s0
    image_file: ~/.downloaded-images/ubuntu-minimal
  keystone:
    interface: public
  manila:
    share_protocol: cephfs
