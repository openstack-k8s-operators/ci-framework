- name: Prepare
  hosts: all
  gather_facts: false
  vars:
    _default_devscripts:
      num_extra_workers: 0
  tasks:
    - name: Set failed fact
      ansible.builtin.set_fact:
        is_failed: false
        failure_list: []

    - name: Load scenarios
      ansible.builtin.include_vars:
        file: scenarios.yml

    - name: Test no volumes
      vars:
        env_file: "{{ item.env_file }}"
        scenario: "{{ item.scenario }}"
        should_fail: "{{ item.should_fail | default(false) }}"
        cifmw_use_lvms: >-
          {{ item.use_lvms | default(true) }}
        cifmw_devscripts_create_logical_volume: >-
          {{ item.create_cinder_lvm | default(false) }}
        cifmw_devscripts_cinder_volume_pvs: >-
          {{ item.volume_pvs | default(['/dev/vda'])}}
        cifmw_lvms_disk_list: >-
          {{ item.lvms_disk | default([]) }}
        _cifmw_libvirt_manager_layout: >-
          {{
            cifmw_libvirt_manager_configuration |
            combine(item.layout_patch | default({}), recursive=true)
          }}
        cifmw_devscripts_config: >-
          {{
            _default_devscripts |
            combine(item.devscripts_conf | default({}), recursive=true)
          }}
      ansible.builtin.include_tasks:
        file: "tasks/test.yml"
      loop: "{{ scenarios }}"
      loop_control:
        label: "{{ item.scenario }}"

    - name: Fail if needed
      when:
        - is_failed | bool
      ansible.builtin.fail:
        msg: >-
          Errors were raised during validation:
          {{ failure_list | join(', ')}}
