---
- name: Configure networking on computes
  delegate_to: "{{ _host }}"
  block:
    - name: Configure ctlplane interface
      become: true
      community.general.nmcli:
        autoconnect: true
        conn_name: ctlplane
        dns4: "{{ _dns4 }}"
        ifname: "{{ _iface }}"
        type: ethernet
        ip4: "{{ _ip4 }}/{{ _prefix }}"
        gw4: "{{ _gw4 }}"
        state: present

    - name: Ensure we can ping controller-0 from ctlplane
      ansible.builtin.command:
        cmd: |
          ping -c2 {{ _controller_ip4 }}
