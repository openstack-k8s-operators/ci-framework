# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_reproducer"
cifmw_reproducer_controller_user: "{{ hostvars['controller-0']['ansible_ssh_user'] | default('zuul') }}"
cifmw_reproducer_controller_user_dir: "/home/{{ cifmw_reproducer_controller_user }}"
cifmw_reproducer_controller_basedir: "{{ cifmw_reproducer_controller_user_dir }}/ci-framework-data"
cifmw_reproducer_basedir: "{{ cifmw_basedir | default( ansible_user_dir ~ '/ci-framework-data') }}"
cifmw_reproducer_src_dir: "{{ cifmw_ci_src_dir | default( ansible_user_dir ~ '/src') }}"
cifmw_reproducer_kubecfg: "{{ cifmw_libvirt_manager_configuration.vms.crc.image_local_dir }}/kubeconfig"
cifmw_reproducer_params: {}
cifmw_reproducer_run_job: true
cifmw_reproducer_run_content_provider: true
cifmw_reproducer_dns_servers: "{{ cifmw_default_dns_servers | default(['1.1.1.1', '8.8.8.8']) }}"
cifmw_reproducer_repositories: []
cifmw_reproducer_hp_rhos_release: false
cifmw_reproducer_dnf_tweaks: []
cifmw_reproducer_compute_repos: []
cifmw_reproducer_compute_set_repositories: true
cifmw_reproducer_repositories_path: "src"
cifmw_reproducer_play_extravars: []
cifmw_reproducer_provision_net: ocppr
cifmw_reproducer_supported_hypervisor_os:
  CentOS:
    minimum_version: 9
  RedHat:
    minimum_version: 9.3

# Allow to disable validations - user toggle this at their
# own risks!
cifmw_reproducer_validate_network: true
cifmw_reproducer_validate_network_host: "controller-0.utility"
cifmw_reproducer_validate_ocp_layout: true

cifmw_reproducer_ironic_node_name_prefix:

# Optional: Define local_link_connection information for Ironic node ports.
# This is used when generating ironic_nodes.yaml. The structure is a dictionary
# where keys are simplified node names with cifmw_run_id stripped out.
# For example, "ironic-uni04delta-ipv6-0" becomes "ironic-0", or
# "ironic-big-uni04delta-ipv6-1" becomes "ironic-big-1".
# Values are lists of local_link_connection dictionaries, one per NIC in the node.
# Example:
# cifmw_reproducer_ironic_local_link_connections:
#   ironic-0:
#     - switch_info: leaf01.netlab.local
#       switch_id: "22:57:f8:dd:04:01"
#       port_id: "ethernet1/1"
#   ironic-big-1:
#     - switch_info: leaf02.netlab.local
#       switch_id: "22:57:f8:dd:04:02"
#       port_id: "ethernet1/2"
cifmw_reproducer_ironic_local_link_connections: {}
