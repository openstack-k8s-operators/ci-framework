- name: Include common prerequisites
  ansible.builtin.include_tasks: common_prerequisites.yml

- name: Check if repo-setup is already configured
  ansible.builtin.include_tasks: checks/check_repo_setup_installed.yml

- name: "BS-02: Repository Setup"
  when: not _cifmw_setup_bootstrap_repo_setup_already_installed
  block:
    - name: Call repo_setup role
      ansible.builtin.import_role:
        name: repo_setup

  rescue:
    - name: Fail with clear message
      ansible.builtin.fail:
        msg: "BS-02 (Repository Setup) failed"

- name: "BS-02: Status"
  ansible.builtin.debug:
    msg: "BS-02: {{ 'Already configured' if _cifmw_setup_bootstrap_repo_setup_already_installed else 'Completed' }}"
