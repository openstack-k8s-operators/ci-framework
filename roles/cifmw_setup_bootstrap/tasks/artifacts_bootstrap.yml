- name: Include common prerequisites
  ansible.builtin.include_tasks: common_prerequisites.yml

# Check if parameters directory and facts exist
- name: Check if artifacts prerequisites are met
  ansible.builtin.include_tasks: checks/check_artifacts_ready.yml

- name: "BS-06: Verify prerequisites"
  when: not _cifmw_setup_bootstrap_framework_params_set
  ansible.builtin.fail:
    msg: |
      BS-06 requires ci_framework_params fact to be set.
      This should be set by common_prerequisites.yml automatically.
      If you see this error, something went wrong with fact setup.

- name: "BS-06: Ensure parameters directory exists"
  ansible.builtin.file:
    path: "{{ cifmw_basedir }}/artifacts/parameters"
    state: directory
    mode: "0755"

- name: "BS-06: Create artifacts custom params"
  when: not _cifmw_setup_bootstrap_custom_params_exists
  block:
    - name: Create artifacts with custom params
      ansible.builtin.copy:
        mode: "0644"
        dest: "{{ cifmw_basedir }}/artifacts/parameters/custom-params.yml"
        content: "{{ ci_framework_params | to_nice_yaml }}"

  rescue:
    - name: Fail with clear message
      ansible.builtin.fail:
        msg: "BS-06 (Create artifacts custom params) failed"

- name: "BS-06: Status"
  ansible.builtin.debug:
    msg: "BS-06: {{ 'Already exists' if _cifmw_setup_bootstrap_custom_params_exists else 'Completed' }}"
