# Checks if CI packages are installed
# Sets facts: _cifmw_setup_bootstrap_ci_packages_installed, _cifmw_setup_bootstrap_oc_client_installed

- name: Check for required CI packages
  ansible.builtin.command:
    cmd: "rpm -q {{ item }}"
  register: _package_checks
  changed_when: false
  failed_when: false
  loop: "{{ cifmw_ci_setup_packages | default(['git-core', 'bash-completion', 'make', 'tmux', 'python3-pip']) }}"

- name: Check for oc client
  ansible.builtin.stat:
    path: "{{ cifmw_ci_setup_oc_install_path | default(ansible_user_dir ~ '/bin') }}/oc"
  register: _oc_check

- name: Set CI setup facts
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_ci_packages_installed: "{{ _package_checks.results | selectattr('rc', 'equalto', 0) | list | length == cifmw_ci_setup_packages | default(['git-core', 'bash-completion', 'make', 'tmux', 'python3-pip']) | length }}"
    _cifmw_setup_bootstrap_oc_client_installed: "{{ _oc_check.stat.exists }}"
