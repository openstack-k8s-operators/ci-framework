# Checks if artifacts prerequisites are met
# Sets facts: _cifmw_setup_bootstrap_framework_params_set, _cifmw_setup_bootstrap_custom_params_exists

- name: Check if ci_framework_params fact exists
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_framework_params_set: "{{ ci_framework_params is defined }}"

- name: Check if custom-params.yml already exists
  ansible.builtin.stat:
    path: "{{ cifmw_basedir }}/artifacts/parameters/custom-params.yml"
  register: _custom_params_check

- name: Set artifacts ready fact
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_custom_params_exists: "{{ _custom_params_check.stat.exists }}"
