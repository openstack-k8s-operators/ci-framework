# Checks if install_yamls is configured
# Sets facts: _cifmw_setup_bootstrap_install_yamls_repo_exists, _cifmw_setup_bootstrap_install_yamls_targets_generated

- name: Check for install_yamls repository
  ansible.builtin.stat:
    path: "{{ cifmw_install_yamls_repo }}/Makefile"
  register: _install_yamls_repo

- name: Check for make targets output
  ansible.builtin.stat:
    path: "{{ cifmw_install_yamls_tasks_out }}"
  register: _install_yamls_targets

- name: Set install_yamls configured facts
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_install_yamls_repo_exists: "{{ _install_yamls_repo.stat.exists }}"
    _cifmw_setup_bootstrap_install_yamls_targets_generated: "{{ _install_yamls_targets.stat.exists }}"
