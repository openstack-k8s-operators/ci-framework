# Checks if CA certificate is already installed
# Sets fact: _cifmw_setup_bootstrap_ca_already_installed

- name: Check if CA certificate exists (inline bundle)
  ansible.builtin.stat:
    path: "{{ cifmw_install_ca_trust_dir }}/cifmw_inline_ca_bundle.crt"
  register: _ca_inline_check

- name: Check if CA certificate exists (from source file)
  when:
    - cifmw_install_ca_bundle_src is defined
    - cifmw_install_ca_bundle_src != ''
  ansible.builtin.stat:
    path: "{{ cifmw_install_ca_trust_dir }}/{{ cifmw_install_ca_bundle_src | basename }}"
  register: _ca_bundle_check

- name: Set CA installed fact
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_ca_already_installed: >-
      {{
        (_ca_inline_check.stat.exists | default(false)) or
        (_ca_bundle_check.stat.exists | default(false))
      }}
