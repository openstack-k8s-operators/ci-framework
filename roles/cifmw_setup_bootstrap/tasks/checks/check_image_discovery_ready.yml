# Checks if image discovery prerequisites are met
# Sets fact: _cifmw_setup_bootstrap_image_repo_accessible

- name: Check network connectivity to image repository
  ansible.builtin.uri:
    url: "{{ cifmw_discover_latest_image_base_url | default('https://cloud.centos.org/centos/9-stream/x86_64/images/') }}"
    method: HEAD
    timeout: 5
  register: _network_check
  failed_when: false

- name: Set image discovery ready fact
  ansible.builtin.set_fact:
    _cifmw_setup_bootstrap_image_repo_accessible: "{{ _network_check.status is defined and _network_check.status == 200 }}"
