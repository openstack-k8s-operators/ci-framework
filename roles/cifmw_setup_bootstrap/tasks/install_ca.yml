- name: Include common prerequisites
  ansible.builtin.include_tasks: common_prerequisites.yml

- name: Check if CA certificate already exists
  ansible.builtin.include_tasks: checks/check_ca_installed.yml

- name: "BS-01: Install Custom CA"
  when: not _cifmw_setup_bootstrap_ca_already_installed
  block:
    - name: Call install_ca role
      ansible.builtin.import_role:
        name: install_ca

  rescue:
    - name: Fail with clear message
      ansible.builtin.fail:
        msg: "BS-01 (Install Custom CA) failed"

- name: "BS-01: Status"
  ansible.builtin.debug:
    msg: "BS-01: {{ 'Already installed' if _cifmw_setup_bootstrap_ca_already_installed else 'Completed' }}"
