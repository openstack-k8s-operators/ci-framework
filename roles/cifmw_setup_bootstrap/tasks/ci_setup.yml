- name: Include common prerequisites
  ansible.builtin.include_tasks: common_prerequisites.yml

- name: Check if CI setup is already done
  ansible.builtin.include_tasks: checks/check_ci_setup_done.yml

- name: Check if repo-setup is configured (prerequisite)
  ansible.builtin.include_tasks: checks/check_repo_setup_installed.yml

- name: "BS-03: Verify prerequisites"
  when: not _cifmw_setup_bootstrap_repo_setup_already_installed
  ansible.builtin.fail:
    msg: |
      BS-03 requires repository configuration first.
      Either run BS-02 (repo_setup.yml) or configure repositories manually.
      Expected: {{ cifmw_repo_setup_venv }}/bin/repo-setup should exist.

- name: "BS-03: CI Setup"
  when: not _cifmw_setup_bootstrap_ci_packages_installed or not _cifmw_setup_bootstrap_oc_client_installed
  block:
    - name: Call ci_setup role
      ansible.builtin.import_role:
        name: ci_setup

  rescue:
    - name: Fail with clear message
      ansible.builtin.fail:
        msg: "BS-03 (CI Setup) failed"

- name: "BS-03: Status"
  ansible.builtin.debug:
    msg: "BS-03: {{ 'Already configured' if (_cifmw_setup_bootstrap_ci_packages_installed and _cifmw_setup_bootstrap_oc_client_installed) else 'Completed' }}"
