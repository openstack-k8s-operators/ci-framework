# This file contains common prerequisite checks and fact setup
# that should be included at the beginning of each task file

- name: Set cifmw_basedir if not defined
  when: cifmw_basedir is not defined
  ansible.builtin.set_fact:
    cifmw_basedir: "{{ ansible_user_dir }}/ci-framework-data"
    cacheable: true

- name: Set custom cifmw PATH reusable fact
  when: cifmw_path is not defined
  ansible.builtin.set_fact:
    cifmw_path: "{{ ansible_user_dir }}/.crc/bin:{{ ansible_user_dir }}/.crc/bin/oc:{{ ansible_user_dir }}/bin:{{ ansible_env.PATH }}"
    cacheable: true

- name: Get customized parameters
  when: ci_framework_params is not defined
  ansible.builtin.set_fact:
    ci_framework_params: >-
      {{
        hostvars[inventory_hostname] |
        dict2items |
        selectattr("key", "match",
                   "^(cifmw|pre|post)_(?!install_yamls|openshift_token|openshift_login|openshift_kubeconfig).*") |
        list | items2dict
      }}
    cacheable: true

- name: Ensure artifacts directory structure exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ cifmw_basedir }}/artifacts"
    - "{{ cifmw_basedir }}/artifacts/parameters"
