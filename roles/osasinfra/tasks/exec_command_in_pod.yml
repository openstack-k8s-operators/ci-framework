- name: Execute the command '{{ command }}' in the pod '{{ namespace }}/{{ pod }}'
  environment:
    PATH: "{{ cifmw_path }}"
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
  ansible.builtin.command:
    cmd: "oc rsh -n {{ namespace }} {{ pod }} bash -c '{{ command }}'"
  register: command_result
  ignore_errors: True

- name: Check last command return code
  ansible.builtin.debug:
    msg: "cmd failed"
  when: command_result.rc != 0

- name: Print command output
  ansible.builtin.debug:
    var: command_result.stdout_lines
  when: command_result.rc == 0

- name: Generate YAML parameter for '{{ log_file_name }}'
  ansible.builtin.set_fact:
    command_info:
      namespace: "{{ namespace }}"
      pod: "{{ pod }}"
      command: "{{ command }}"
      command_result: "{{ command_result }}"

- name: Save the command info in the log file in '{{ cifmw_osasinfra_artifacts_basedir }}'
  ansible.builtin.copy:
    content: "{{ command_info | to_nice_yaml }}"
    dest: "{{ cifmw_osasinfra_artifacts_basedir }}/{{ current_date.stdout }}.{{ log_file_name }}"
