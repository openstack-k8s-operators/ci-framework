- name: Create the '{{ cifmw_osasinfra_artifacts_basedir }}' directory for artifacts and logs
  ansible.builtin.file:
    path: "{{ cifmw_osasinfra_artifacts_basedir }}"
    state: directory

- name: Render the '{{ cifmw_osasinfra_client_pod_name }}' pod manifest from a template
  ansible.builtin.template:
    src: templates/clientpod.yml.j2
    dest: "{{ cifmw_osasinfra_artifacts_basedir }}/clientpod.yml"

- name: Apply the manifest for the '{{ cifmw_osasinfra_client_pod_name }}' pod creation
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ cifmw_openshift_kubeconfig }}"
    src: "{{ cifmw_osasinfra_artifacts_basedir }}/clientpod.yml"
    wait: true
    wait_condition:
      type: Ready
      status: "True"
