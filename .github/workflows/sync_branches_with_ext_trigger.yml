---
name: Sync branches with external trigger

on:
  workflow_dispatch:
    inputs:
      source-branch:
        required: false
        default: 'main'
      target-branch:
        required: false
        default: 'stable'

jobs:
  trigger-sync:
    uses: openstack-k8s-operators/openstack-k8s-operators-ci/.github/workflows/release-branch-sync.yaml@main
    with:
      source_branch: main
      target_branch: olive
