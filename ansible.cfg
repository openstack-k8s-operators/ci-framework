[defaults]
action_plugins = ./plugins/action:~/plugins/action:/usr/share/ansible/plugins/action
library = ./plugins/modules:~/plugins/modules:/usr/share/ansible/plugins/modules
roles_path = ~/ci-framework-data/artifacts/roles:./roles:/usr/share/ansible/roles:/usr/share/ansible/roles/common:/usr/share/ansible/roles/content:/usr/share/ansible/roles/infrastructure:/usr/share/ansible/roles/openshift:/usr/share/ansible/roles/openstack:/usr/share/ansible/roles/reporting:/usr/share/ansible/roles/testing:/etc/ansible/roles:/etc/ansible/roles/common:/etc/ansible/roles/content:/etc/ansible/roles/infrastructure:/etc/ansible/roles/openshift:/etc/ansible/roles/openstack:/etc/ansible/roles/reporting:/etc/ansible/roles/testing:~/.ansible/roles:~/.ansible/roles/common:~/.ansible/roles/content:~/.ansible/roles/infrastructure:~/.ansible/roles/openshift:~/.ansible/roles/openstack:~/.ansible/roles/reporting:~/.ansible/roles/testing
filter_plugins = ./plugins/filter:~/plugins/filter:/usr/share/ansible/plugins/filter
log_path = ~/ansible.log
# We may consider ansible.builtin.junit
callbacks_enabled = ansible.posix.profile_tasks,yaml
stdout_callback = yaml
display_args_to_stdout = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ~/ansible_facts_cache
fact_caching_timeout = 0
inventory = inventory.yml
pipelining = True
any_errors_fatal = True
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=300
