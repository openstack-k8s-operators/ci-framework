---
# SKMO (Shared Keystone Multi-region OpenStack) variant of multi-namespace.
# Inherits all configuration from va-multi.yml, only overriding the
# architecture scenario and automation file.
#
# va-common.yml is listed first to ensure variables like cifmw_use_uefi
# are available when va-multi.yml templates are evaluated.
# The sentinel _cifmw_va_common_loaded prevents it from being loaded
# again by the auto-include logic in reproducer.yml / deploy-edpm-reuse.yaml.

cifmw_parent_scenario:
  - "scenarios/reproducers/va-common.yml"
  - "scenarios/reproducers/va-multi.yml"

cifmw_architecture_scenario: multi-namespace-skmo
cifmw_arch_automation_file: multi-namespace-skmo.yaml
