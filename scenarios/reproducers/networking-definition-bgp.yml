cifmw_networking_definition:
  networks:
    ctlplane:
      network: "192.168.125.0/24"
      gateway: "192.168.125.1"
      dns:
        - "192.168.122.1"
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 120
            - start: 150
              end: 200

    ctlplaner0:
      network: "192.168.122.0/24"
      gateway: "192.168.122.1"
      dns:
        - "192.168.122.1"
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 130
            - start: 150
              end: 200

    ctlplaner1:
      network: "192.168.123.0/24"
      gateway: "192.168.123.1"
      dns:
        - "192.168.123.1"
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        netconfig:
          ranges:
            - start: 100
              end: 130
            - start: 150
              end: 170
        metallb:
          ranges:
            - start: 80
              end: 90
    ctlplaner2:
      network: "192.168.124.0/24"
      gateway: "192.168.124.1"
      dns:
        - "192.168.124.1"
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        netconfig:
          ranges:
            - start: 100
              end: 130
            - start: 150
              end: 170
        metallb:
          ranges:
            - start: 80
              end: 90

    internalapi:
      network: "172.17.0.0/24"
      vlan: 20
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250

    storage:
      network: "172.18.0.0/24"
      vlan: 21
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250

    tenant:
      network: "172.19.0.0/24"
      vlan: 22
      mtu: 1500
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        metallb:
          ranges:
            - start: 80
              end: 90
        netconfig:
          ranges:
            - start: 100
              end: 250

    octavia:
      vlan: 23
      mtu: 1500
      network: "172.23.0.0/24"
      tools:
        multus:
          ranges:
            - start: 30
              end: 70
        netconfig:
          ranges:
            - start: 100
              end: 250

    # Not really used, but required by architecture
    # https://github.com/openstack-k8s-operators/architecture/blob/main/lib/networking/netconfig/kustomization.yaml#L28-L36
    external:
      network: "192.168.32.0/20"
      vlan: 99
      mtu: 1500
      tools:
        netconfig:
          ranges:
            - start: 130
              end: 250

  group-templates:
    r0-computes:
      network-template:
        range:
          start: 100
          length: 5
      networks:
        ctlplaner0: {}
        internalapi:
          trunk-parent: ctlplaner0
        tenant:
          trunk-parent: ctlplaner0
        storage:
          trunk-parent: ctlplaner0
    r1-computes:
      network-template:
        range:
          start: 110
          length: 5
      networks:
        ctlplaner1: {}
        internalapi:
          trunk-parent: ctlplaner1
        tenant:
          trunk-parent: ctlplaner1
        storage:
          trunk-parent: ctlplaner1
    r2-computes:
      network-template:
        range:
          start: 120
          length: 5
      networks:
        ctlplaner2: {}
        internalapi:
          trunk-parent: ctlplaner2
        tenant:
          trunk-parent: ctlplaner2
        storage:
          trunk-parent: ctlplaner2
    r0-networkers:
      network-template:
        range:
          start: 200
          length: 5
      networks:
        ctlplaner0: {}
        internalapi:
          trunk-parent: ctlplaner0
        tenant:
          trunk-parent: ctlplaner0
        storage:
          trunk-parent: ctlplaner0
    r1-networkers:
      network-template:
        range:
          start: 210
          length: 5
      networks:
        ctlplaner1: {}
        internalapi:
          trunk-parent: ctlplaner1
        tenant:
          trunk-parent: ctlplaner1
        storage:
          trunk-parent: ctlplaner1
    r2-networkers:
      network-template:
        range:
          start: 220
          length: 5
      networks:
        ctlplaner2: {}
        internalapi:
          trunk-parent: ctlplaner2
        tenant:
          trunk-parent: ctlplaner2
        storage:
          trunk-parent: ctlplaner2
    ocps:
      network-template:
        range:
          start: 10
          length: 10
      networks: {}
    ocp_workers:
      network-template:
        range:
          start: 20
          length: 10
      networks: {}

  instances:
    controller-0:
      networks:
        ctlplane:
          ip: "192.168.125.9"
