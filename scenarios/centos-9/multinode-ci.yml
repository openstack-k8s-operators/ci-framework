---
cifmw_use_crc: false
cifmw_use_libvirt: false

cifmw_openshift_setup_skip_internal_registry_tls_verify: true

post_infra: &fetch_nodes_facts
  - name: Fetch nodes facts and save them as parameters
    type: playbook
    inventory: "{{ ansible_user_dir }}/ci-framework-data/artifacts/zuul_inventory.yml"
    source: fetch_compute_facts.yml

pre_update: *fetch_nodes_facts

post_ctlplane_deploy:
  - name: Tune rabbitmq resources
    type: playbook
    source: rabbitmq_tuning.yml

# Update Containers Vars
cifmw_repo_setup_promotion: "podified-ci-testing"
cifmw_set_openstack_containers_registry: quay.rdoproject.org
cifmw_set_openstack_containers_tag_from_md5: true
cifmw_set_openstack_containers_dlrn_md5_path: "{{ cifmw_basedir }}/artifacts/repositories/delorean.repo.md5"
cifmw_edpm_prepare_update_os_containers: true
cifmw_set_openstack_containers_namespace: "podified-antelope-centos9"
cifmw_set_openstack_containers_openstack_version_change: true

# Enable tempest
cifmw_run_tests: true

cifmw_install_yamls_vars:
  BMO_SETUP: false
  INSTALL_CERT_MANAGER: false

# Deploy EDPM in multinode scenario
cifmw_deploy_edpm: true

# Tempest vars
cifmw_run_test_role: test_operator
cifmw_test_operator_tempest_include_list: |
  tempest.scenario.test_network_basic_ops.TestNetworkBasicOps
