---
pre_deploy:
  - name: Kustomize OpenStack CR enabling heat
    type: playbook
    source: control_plane_heat.yml
  - name: Disable openstack marketplace
    type: playbook
    source: disable_os_marketplace.yml
  - name: Remove repos setup service from dataplane
    type: playbook
    source: "{{ remove_repo_setup_playbook }}"
  - name: Force update dataplane service containers
    type: playbook
    source: "{{ update_edpm_services_playbook }}"
  - name: Add RedHat CA Cert to internal registry
    type: playbook
    source: "{{ add_ca_cert_playbook }}"

cifmw_services_heat_enabled: true
