---

- name: Reproducer Play
  hosts: "{{ cifmw_target_host | default('localhost') }}"
  gather_facts: true
  pre_tasks:
    - name: Include common architecture parameter file
      when:
        - cifmw_architecture_scenario is defined
        - cifmw_architecture_scenario | length > 0
      ansible.builtin.include_vars:
        file: "scenarios/reproducers/va-common.yml"

    # This allows to create a custom scenario file that would
    # just override some parts of an existing one.
    # For example, you create a DT based on the va-hci.yml.
    # You will then just add
    # `cifmw_parent_scenario: scenarios/reproducers/va-hci.yml`
    # in the file, and override/extend the scenario to match your
    # needs.
    # The parameter also supports a list of files if needed.
    #
    # File path are relative to the root of the ci-framework repository.
    - name: Inherit from parent parameter file if instructed
      vars:
        _file_list: >-
          {% if cifmw_parent_scenario is defined and
             cifmw_parent_scenario is string -%}
             {{ [cifmw_parent_scenario] }}
          {% elif cifmw_parent_scenario is defined and
             cifmw_parent_scenario is not string and
             cifmw_parent_scenario is iterable -%}
             {{ cifmw_parent_scenario }}
          {% else %}
          {{ [] }}
          {% endif %}
      when:
        - item is exists
      ansible.builtin.include_vars:
        file: "{{ item }}"
      loop: "{{ _file_list }}"

    - name: Run reproducer validations
      ansible.builtin.import_role:
        name: reproducer
        tasks_from: validations.yml

    - name: Gather OS facts
      ansible.builtin.setup:
        gather_subset:
          - "!all"
          - "!min"
          - "distribution"

    - name: Tweak dnf configuration
      become: true
      community.general.ini_file:
        no_extra_spaces: true
        option: "{{ config.option }}"
        path: "/etc/dnf/dnf.conf"
        section: "{{ config.section | default('main') }}"
        state: "{{ config.state | default(omit) }}"
        value: "{{ config.value | default(omit) }}"
      loop: "{{ cifmw_reproducer_dnf_tweaks }}"
      loop_control:
        label: "{{ config.option }}"
        loop_var: 'config'

    - name: Install custom CA if needed
      ansible.builtin.import_role:
        name: install_ca

    - name: Setup repositories via rhos-release if needed
      tags:
        - packages
      when:
        - ansible_facts['distribution'] == 'RedHat'
        - cifmw_reproducer_hp_rhos_release | bool
      vars:
        cifmw_repo_setup_output: /etc/yum.repos.d
        cifmw_repo_setup_rhos_release_args: "rhel"
      ansible.builtin.import_role:
        name: repo_setup
        tasks_from: rhos_release.yml

  roles:
    - role: ci_setup
    - role: reproducer

  post_tasks:
    - name: Allow traffic from OSP VMs to OSP API (needed for shiftstack)
      become: true
      when: cifmw_allow_vms_to_reach_osp_api | default ('false') | bool
      ansible.builtin.command: # noqa: command-instead-of-module
        cmd: iptables -I LIBVIRT_FWI 1 -o ocpbm -j ACCEPT
