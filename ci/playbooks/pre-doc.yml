---
- name: "Run ci/playbooks/pre-doc.yml"
  hosts: controller
  gather_facts: true
  tasks:
    - name: Clone repos in the job workspace
      ansible.builtin.include_role:
        name: prepare-workspace

    - name: Output pip related things
      ansible.builtin.command:
        cmd: pip --version

    - name: Create zuul-output directory
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

    - name: Install required packages
      become: true
      ansible.builtin.package:
        name:
          - make
          - python3
          - ruby

    - name: Download golang version 1.21.7
      ansible.builtin.get_url:
        url: https://go.dev/dl/go1.21.7.linux-amd64.tar.gz
        dest: /tmp/go1.21.7.linux-amd64.tar.gz
        checksum: sha256:13b76a9b2a26823e53062fa841b07087d48ae2ef2936445dc34c4ae03293702c

    - name: Install golang
      become: true
      ansible.builtin.unarchive:
        src: /tmp/go1.21.7.linux-amd64.tar.gz
        dest: /usr/bin
        include:
          - bin/go
          - bin/gofmt
        extra_opts:
          - --strip-components=2
        creates: /usr/bin/go
        remote_src: true
