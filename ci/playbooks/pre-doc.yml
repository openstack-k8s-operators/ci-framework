---
- name: "Run ci/playbooks/pre-doc.yml"
  hosts: controller
  gather_facts: true
  tasks:
    - name: Clone repos in the job workspace
      ansible.builtin.include_role:
        name: prepare-workspace

    - name: Output pip related things
      ansible.builtin.command:
        cmd: pip --version

    - name: Create zuul-output directory
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

    - name: Install golang version manually # We can't use go 1.22
      become: true
      vars:
        - version: 1.20.9
      block:
        - name: Download go tar file
          ansible.builtin.command:
            cmd: wget https://go.dev/dl/go{{version}}.linux-amd64.tar.gz

        - name: Delete previous installation
          ansible.builtin.command:
            cmd: rm -rf /usr/local/go

        - name: Extract and move new go folder to /usr/local
          ansible.builtin.command:
            cmd: tar -C /usr/local -xzf go{{version}}.linux-amd64.tar.gz

        - name: Delete downloaded tar file
          ansible.builtin.command:
            cmd: rm -rf go{{version}}.linux-amd64.tar.gz*

        - name: Add go binary path to ~/.profile
          lineinfile:
            path: ~/.profile
            line: 'export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin'
            create: true
            state: present

    - name: Install required packages
      become: true
      ansible.builtin.package:
        name:
          - make
          - python3
          - ruby
