---
- name: "Run ci/playbooks/molecule-prepare.yml"
  hosts: "{{ cifmw_zuul_target_host | default('controller') }}"
  gather_facts: true
  tasks:
    # NOTE: Here read vars is not so needed, due nested ansible is executed.
    # Let's add it just in case, if some other task would be added later.
    # If nested Ansible would not be executed, we will be using Zuul functionality
    # to provide global vars [1]
    # [1] https://zuul-ci.org/docs/zuul/latest/config/job.html#attr-job.include-vars
    - name: Read group_vars
      vars:
        included_dir: >
          {{ ansible_user_dir }}/src/github.com/openstack-k8s-operators/ci-framework/group_vars
      ansible.builtin.include_role:
        name: cifmw_helpers
        tasks_from: include_dir.yml

    - name: Execute mirror info role to configure /etc/ci/mirror_info.sh
      vars:
        mirror_fqdn: "mirror.{{ nodepool.region | lower }}.{{ nodepool.cloud | lower }}.rdoproject.org"
      ansible.builtin.include_role:
        name: mirror-info-fork

    - name: Prepare workspace
      ansible.builtin.include_role:
        name: prepare-workspace

    - name: Create zuul-output directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - "{{ ansible_user_dir }}/ci-framework-data/logs"
        - "{{ ansible_user_dir }}/zuul-output/logs"

    - name: Install required packages
      become: true
      ansible.builtin.package:
        name:
          - make
          - podman
          - python3
          - python3-pip

    - name: Install venv
      community.general.make:
        chdir: "{{ cifmw_project_dir_absolute }}"
        target: setup_molecule
