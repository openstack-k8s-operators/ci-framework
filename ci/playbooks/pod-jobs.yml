---
- name: Run light checks in pod
  hosts: all
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.package:
        name:
          - make
          - python3
          - python3-pip

    - name: Ensure zuul-output exists
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

    - name: Create workdir directory
      ansible.builtin.file:
        path: "{{ cimfw_project_dir_absolute | dirname }}"
        state: directory

    - name: Create symlink for project dir
      ansible.builtin.file:
        src: "/workspace/{{ cimfw_project_dir }}"
        dest: "{{ cimfw_project_dir_absolute }}"
        state: link

    - name: Run make targets
      block:
        - name: Install dependencies
          register: _setup
          community.general.make:
            chdir: "{{ cimfw_project_dir_absolute }}"
            target: setup_molecule
            params:
              USE_VENV: "no"
          retries: 5
          delay: 2
          until: _setup is success

        - name: Run check
          community.general.make:
            chdir: "{{ cimfw_project_dir_absolute }}"
            target: "{{ run_test }}"
            params:
              USE_VENV: "no"
              LOG_DIR: "{{ ansible_user_dir }}/zuul-output/logs"
      always:
        - name: Expose check log as artifact
          vars:
            log_name: "{{ run_test | replace('_nodeps', '') }}"
          zuul_return:
            data:
              zuul:
                artifacts:
                  - name: "{{ log_name }} logfile"
                    url: "{{ log_name }}.log"
