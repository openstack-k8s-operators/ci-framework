---
- name: Run pre-commit tests
  hosts: all
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.package:
        name:
          - make
          - python3
          - python3-pip

    - name: Ensure zuul-output exists
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

    - name: Set zuul-log-path fact
      when: zuul is defined
      ansible.builtin.include_role:
        name: set-zuul-log-path-fact

    - name: Run make targets
      vars:
        src_dir: >-
          {{
            zuul.projects['github.com/openstack-k8s-operators/ci-framework'].src_dir
          }}
      block:
        - name: Install dependencies
          register: _setup
          community.general.make:
            chdir: "{{ src_dir }}"
            target: setup_molecule
            params:
              USE_VENV: "no"
          retries: 5
          delay: 2
          until: _setup is success

        - name: Run pre-commit
          community.general.make:
            chdir: "{{ src_dir }}"
            target: pre_commit_nodeps
            params:
              USE_VENV: "no"
              LOG_DIR: "{{ ansible_user_dir }}/zuul-output/logs"

        - name: Generate and print precommit log URI
          when: zuul is defined
          vars:
            _log_prefix: "{{ cifmw_dlrn_report_zuul_log_path if cifmw_dlrn_report_zuul_log_path is defined else 'https://logserver.rdoproject.org' }}"
          ansible.builtin.debug:
            msg: "Please find pre-commit logs here: {{ _log_prefix }}/{{ zuul_log_path }}/pre_commit.log"
