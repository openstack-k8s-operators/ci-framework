---
- name: Run steps needed before ci-bootstrap
  hosts: controller
  gather_facts: true
  tasks:
    # NOTE: Here read vars is not so needed, due nested ansible is executed.
    # Let's add it just in case, if some other task would be added later.
    # If nested Ansible would not be executed, we will be using Zuul functionality
    # to provide global vars [1]
    # [1] https://zuul-ci.org/docs/zuul/latest/config/job.html#attr-job.include-vars
    - name: Read group_vars
      vars:
        included_dir: >
          {{ ansible_user_dir }}/src/github.com/openstack-k8s-operators/ci-framework/group_vars
      ansible.builtin.include_role:
        name: cifmw_helpers
        tasks_from: include_dir.yml

    - name: Create a networking_mapper playbook
      ansible.builtin.copy:
        dest: "{{ ansible_user_dir }}/networking_mapper.yml"
        content: |-
          - hosts: localhost
            tasks:
              - name: Call the networking mapper
                ansible.builtin.include_role:
                  name: networking_mapper

    - name: Run networking_mapper playbook
      environment:
        ANSIBLE_HOST_KEY_CHECKING: false
      ansible.builtin.command:
        chdir: "{{ cifmw_project_dir_absolute }}"
        cmd: >-
          ~/test-python/bin/ansible-playbook {{ ansible_user_dir }}/networking_mapper.yml
          -i {{ ansible_user_dir }}/ci-framework-data/artifacts/zuul_inventory.yml
          -e @{{ ansible_user_dir }}/src/github.com/openstack-k8s-operators/ci-framework/group_vars/all.yml
          -e @scenarios/centos-9/base.yml
          -e "@{{ ansible_user_dir }}/ci-framework-data/artifacts/parameters/zuul-params.yml"
          -e cifmw_networking_mapper_ifaces_info_path=/etc/ci/env/interfaces-info.yml
