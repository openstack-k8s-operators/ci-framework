---
# cifmw base job
- job:
    name: cifmw-end-to-end-base
    nodeset: centos-9-crc-2-36-0-3xl
    parent: base-simple-crc
    vars:
      crc_parameters: "--memory 24000 --disk-size 120 --cpus 8"
      zuul_log_collection: true
      registry_login_enabled: false
    pre-run:
      - ci/playbooks/e2e-prepare.yml
      - ci/playbooks/dump_zuul_data.yml
    post-run:
      - ci/playbooks/e2e-collect-logs.yml
      - ci/playbooks/collect-logs.yml
    required-projects:
      - github.com/openstack-k8s-operators/install_yamls
    timeout: 5400

# Run the "big" end-to-end with builds only if we edit build related roles.
- job:
    name: cifmw-end-to-end
    parent: cifmw-end-to-end-base
    files:
      - ^roles/.*_build/(?!meta|README).*
      - ^roles/build.*/(?!meta|README).*
      - ^roles/openshift_.*/(?!meta|README).*
      - ^playbooks/.*build.*.yml
    irrelevant-files:
      - ^.*/*.md
      - ^ci/templates
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/ci.yml'
        - '@scenarios/centos-9/ci-build.yml'
        - '@scenarios/centos-9/ceph_backends.yml'
    run: ci/playbooks/e2e-run.yml

# Run the "nobuild" for any other change. It's smaller and faster.
# Note: this job also leverage the "--tags" and "--skip-tags" in order to
# ensure such runs are consistent.
- job:
    name: cifmw-end-to-end-nobuild-tagged
    parent: cifmw-end-to-end-base
    irrelevant-files:
      - ^roles/.*_build
      - ^roles/build.*
      - ^ci/templates
      - ^docs
      - ^.*/*.md
      - ^OWNERS
      - ^.github
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/ci.yml'
    run: ci/playbooks/e2e-run.yml

# Run baremetal on rhol_crc modifications only
- job:
    name: cifmw-baremetal-nested-crc
    parent: cifmw-crc-podified-edpm-baremetal
    files:
      - ^roles/rhol_crc/(?!meta|README).*
      - ^roles/libvirt_manager/(?!meta|README).*
      - ^roles/cert_manager/(?!meta|README).*
      - ^roles/edpm_deploy_baremetal/(?!meta|README).*
      - scenarios/centos-9/edpm_baremetal_deployment_ci.yml
      - ^plugins/action/ci_script.py
      - ^plugins/modules/generate_make_tasks.py
      - ci/playbooks/edpm_baremetal_deployment/run.yml

    run: ci/playbooks/edpm_baremetal_deployment/run.yml
