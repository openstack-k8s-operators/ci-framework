      - .golangci.yaml
      - .pre-commit-config.yaml
      - .readthedocs.yaml
      - .spellcheck.yml
      - .yamllint
      - ^LICENSE$
      - ^.github/.*$
      - ^LICENSE$
      - ^OWNERS$
      - ^OWNERS_ALIASES$
      - ^PROJECT$
      - ^README.md$
      - ^kuttl-test.yaml$
      - ^renovate.json$
      - ci/playbooks/molecule-prepare.yml
      - ci/playbooks/molecule-test.yml
      - ci/playbooks/pre-commit.yml
      - ci/playbooks/pre-doc.yml
      - ci/playbooks/run-doc.yml
      - containers/ci
      - contribute/.*
      - docs/.*
      - examples
      - mkdocs.yml
      - molecule-requirements.txt
      - molecule/.*
      - roles/.*/molecule/.*
      - roles/dlrn_report
      - roles/dlrn_promote
      - roles/devscripts
      - roles/dnsmasq
      - roles/nat64_appliance
      - roles/reproducer
      - roles/virtualbmc
      - tests?\/functional
