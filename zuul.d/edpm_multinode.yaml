- job:
    name: podified-multinode-edpm-deployment-crc-2comp
    parent: podified-multinode-edpm-deployment-crc
    nodeset: centos-9-medium-2x-centos-9-crc-extracted-2-39-0-xxl
    description: |
      A multinode EDPM Zuul job which has one controller, one extracted crc
      and two compute nodes. It is used in whitebox neutron tempest plugin testing.
    vars:
      crc_ci_bootstrap_cloud_name: "{{ nodepool.cloud | replace('-nodepool-tripleo','') }}"
      crc_ci_bootstrap_networking:
        networks:
          default:
            mtu: "{{ ('ibm' in nodepool.cloud) | ternary('1440', '1500') }}"
            router_net: "{{ ('ibm' in nodepool.cloud) | ternary('hostonly', 'public') }}"
            range: 192.168.122.0/24
          internal-api:
            vlan: 20
            range: 172.17.0.0/24
          storage:
            vlan: 21
            range: 172.18.0.0/24
          tenant:
            vlan: 22
            range: 172.19.0.0/24
        instances:
          controller:
            networks:
              default:
                ip: 192.168.122.11
          crc:
            networks:
              default:
                ip: 192.168.122.10
              internal-api:
                ip: 172.17.0.5
              storage:
                ip: 172.18.0.5
              tenant:
                ip: 172.19.0.5
          compute-0:
            networks:
              default:
                ip: 192.168.122.100
              internal-api:
                ip: 172.17.0.100
                config_nm: false
              storage:
                ip: 172.18.0.100
                config_nm: false
              tenant:
                ip: 172.19.0.100
                config_nm: false
          compute-1:
            networks:
              default:
                ip: 192.168.122.101
              internal-api:
                ip: 172.17.0.101
                config_nm: false
              storage:
                ip: 172.18.0.101
                config_nm: false
              tenant:
                ip: 172.19.0.101
                config_nm: false

