---
- job:
    name: podified-multinode-edpm-deployment-crc
    parent: cifmw-podified-multinode-edpm-base-crc
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/multinode-ci.yml'
    run:
      - ci/playbooks/edpm/run.yml

- job:
    name: podified-multinode-edpm-e2e-nobuild-tagged-crc
    parent: cifmw-podified-multinode-edpm-base-crc
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/ci.yml'
        - '@scenarios/centos-9/multinode-ci.yml'
    run:
      - ci/playbooks/e2e-run.yml
    irrelevant-files:
      - ^ci_framework/roles/.*_build
      - ^ci_framework/roles/build.*
      - ^ci_framework/roles/local_env_vm
      - ^ci/templates
      - ^docs
      - ^.*/*.md
      - ^OWNERS
      - ^.github

- job:
    name: podified-multinode-edpm-deployment-crc-test
    parent: cifmw-podified-multinode-edpm-base-crc
    vars:
      cifmw_rt_deploy_playbook: deploy-edpm.yml
      cifmw_rt_release_file: centos9/antelope.yml
      cifmw_rt_deploy_varfiles:
        - edpm/multinode_edpm.yml
      cifmw_rt_verbosity: '-v'
      cifmw_rt_dry_run: true
    run:
      - ci/playbooks/run.yml


