---
- job:
    name: podified-multinode-edpm-deployment-crc-3comp
    parent: podified-multinode-edpm-deployment-crc
    nodeset:
      nodes:
        - name: controller
          label: cloud-centos-9-stream-tripleo-vexxhost
        - name: compute-0
          label: cloud-centos-9-stream-tripleo-vexxhost
        - name: compute-1
          label: cloud-centos-9-stream-tripleo-vexxhost
        - name: compute-2
          label: cloud-centos-9-stream-tripleo-vexxhost
        - name: crc
          label: coreos-crc-extracted-xxl
      groups:
        - name: computes
          nodes:
            - compute-0
            - compute-1
            - compute-2
    vars:
      crc_ci_bootstrap_networking:
        networks:
          default:
            mtu: 1500
            range: 192.168.122.0/24
          internal-api:
            vlan: 20
            range: 172.17.0.0/24
          storage:
            vlan: 21
            range: 172.18.0.0/24
          tenant:
            vlan: 22
            range: 172.19.0.0/24
        instances:
          controller:
            networks:
              default:
                ip: 192.168.122.11
          crc:
            networks:
              default:
                ip: 192.168.122.10
              internal-api:
                ip: 172.17.0.5
              storage:
                ip: 172.18.0.5
              tenant:
                ip: 172.19.0.5
          compute-0:
            networks:
              default:
                ip: 192.168.122.100
              internal-api:
                ip: 172.17.0.100
                config_nm: false
              storage:
                ip: 172.18.0.100
                config_nm: false
              tenant:
                ip: 172.19.0.100
                config_nm: false
          compute-1:
            networks:
              default:
                ip: 192.168.122.101
              internal-api:
                ip: 172.17.0.101
                config_nm: false
              storage:
                ip: 172.18.0.101
                config_nm: false
              tenant:
                ip: 172.19.0.101
                config_nm: false
          compute-2:
            networks:
              default:
                ip: 192.168.122.102
              internal-api:
                ip: 172.17.0.102
                config_nm: false
              storage:
                ip: 172.18.0.102
                config_nm: false
              tenant:
                ip: 172.19.0.102
                config_nm: false

- job:
    name: podified-multinode-edpm-deployment-crc
    parent: cifmw-podified-multinode-edpm-base-crc
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/multinode-ci.yml'
    run:
      - ci/playbooks/edpm/run.yml

- job:
    name: podified-multinode-edpm-e2e-nobuild-tagged-crc
    parent: cifmw-podified-multinode-edpm-base-crc
    vars:
      cifmw_extras:
        - '@scenarios/centos-9/ci.yml'
        - '@scenarios/centos-9/multinode-ci.yml'
    run:
      - ci/playbooks/e2e-run.yml
    irrelevant-files:
      - ^ci_framework/roles/.*_build
      - ^ci_framework/roles/build.*
      - ^ci_framework/roles/local_env_vm
      - ^ci_framework/roles/dlrn_report
      - ^ci_framework/roles/dlrn_promote
      - ^ci/templates
      - ^docs
      - ^.*/*.md
      - ^OWNERS
      - ^.github
